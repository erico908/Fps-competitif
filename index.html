<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FPS Mobile Réaliste</title>
<style>
  body { margin:0; overflow:hidden; touch-action:none; }
  canvas { display:block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

<script>
// === SCENE ===
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// === CAMERA ===
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.6,5);

// === RENDERER ===
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// === LUMIERE ===
const light = new THREE.DirectionalLight(0xffffff, 2);
light.position.set(5,10,5);
const ambient = new THREE.AmbientLight(0x888888, 1.5);
scene.add(light, ambient);

// === SOL ===
const floor = new THREE.Mesh(new THREE.PlaneGeometry(50,50), new THREE.MeshStandardMaterial({color:0x228B22}));
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// === MURS ===
const wallMaterial = new THREE.MeshStandardMaterial({color:0x888888});
function createWall(x,z,w,h,d){ 
  const wall = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), wallMaterial);
  wall.position.set(x,h/2,z); 
  scene.add(wall);
}
createWall(0,-25,50,4,1);
createWall(0,25,50,4,1);
createWall(-25,0,1,4,50);
createWall(25,0,1,4,50);

// === CIBLES ===
const targetMaterial = new THREE.MeshStandardMaterial({color:0xff0000});
const targets = [];
for(let i=0;i<10;i++){
  const t = new THREE.Mesh(new THREE.BoxGeometry(1,1,0.2), targetMaterial);
  t.position.set(Math.random()*40-20,1,Math.random()*40-20);
  scene.add(t);
  targets.push(t);
}

// === AK-47 simplifiée et main ===
const hand = new THREE.Object3D();
camera.add(hand);

const gun = new THREE.Mesh(new THREE.BoxGeometry(0.1,0.1,0.5), new THREE.MeshStandardMaterial({color:0x222222}));
gun.position.set(0,-0.1,-0.5);
hand.add(gun);

// === TIRS ===
const bullets = [];
const bulletMaterial = new THREE.MeshBasicMaterial({color:0xffff00});
function shoot(){
  const b = new THREE.Mesh(new THREE.SphereGeometry(0.05,8,8), bulletMaterial);
  b.position.copy(camera.position);
  const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
  b.userData.velocity = dir.multiplyScalar(0.5);
  bullets.push(b);
  scene.add(b);

  // Flash simple
  const flash = new THREE.PointLight(0xffaa00,2,3);
  flash.position.copy(camera.position).add(dir.clone().multiplyScalar(0.5));
  scene.add(flash);
  setTimeout(()=>scene.remove(flash),50);
}
window.addEventListener('touchstart', (e)=>{ if(e.targetTouches.length===1) shoot(); });

// === JOYSTICK ===
let move = {x:0,z:0};
const joystick = nipplejs.create({zone:document.body,mode:'dynamic',position:{left:'80px',bottom:'80px'},color:'blue'});
joystick.on('move',(evt,data)=>{
  move.x = data.vector.x;
  move.z = -data.vector.y;
});
joystick.on('end',()=>{ move.x=0; move.z=0; });

// === GLISSEMENT CAMERA ===
let touch = null;
window.addEventListener('touchstart', e=>{
  if(e.targetTouches.length===2) touch=e.targetTouches[0];
});
window.addEventListener('touchmove', e=>{
  if(touch && e.targetTouches.length===2){
    const dx = e.targetTouches[0].pageX - touch.pageX;
    const dy = e.targetTouches[0].pageY - touch.pageY;
    camera.rotation.y -= dx*0.005;
    camera.rotation.x -= dy*0.005;
    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
    touch=e.targetTouches[0];
  }
});
window.addEventListener('touchend', ()=>{ touch=null; });

// === ANIMATION ===
function animate(){
  requestAnimationFrame(animate);

  // Déplacement dans la direction caméra
  const forward = new THREE.Vector3();
  camera.getWorldDirection(forward);
  forward.y=0; forward.normalize();
  const right = new THREE.Vector3().crossVectors(camera.up, forward).normalize();
  camera.position.add(forward.clone().multiplyScalar(move.z*0.1));
  camera.position.add(right.clone().multiplyScalar(move.x*0.1));

  // Update balles
  bullets.forEach((b,i)=>{
    b.position.add(b.userData.velocity);
    targets.forEach((t,j)=>{
      if(b.position.distanceTo(t.position)<0.5){
        scene.remove(t);
        targets.splice(j,1);
        scene.remove(b);
        bullets.splice(i,1);
      }
    });
    if(b.position.length()>100){ scene.remove(b); bullets.splice(i,1);}
  });

  renderer.render(scene,camera);
}
animate();

// === REDIMENSION ===
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
