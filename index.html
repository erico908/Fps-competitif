<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Déplacement 3D avec murs</title>
<style>
  body { margin: 0; overflow: hidden; background: #222; color: white; }
  #info {
    position: fixed;
    top: 10px; left: 10px;
    font-family: monospace;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    z-index: 10;
  }
  canvas { display: block; }
</style>
</head>
<body>

<div id="info">Touches : Z S Q D</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
  let camera, scene, renderer;
  let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
  let velocity = new THREE.Vector3();
  let prevTime = performance.now();

  const info = document.getElementById('info');

  init();
  animate();

  function init() {
    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Scene & Camera
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // ciel bleu

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    // Sol
    const floorGeo = new THREE.PlaneGeometry(20, 20);
    const floorMat = new THREE.MeshPhongMaterial({color: 0x228B22});
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // Murs : 4 box autour du sol
    const wallMat = new THREE.MeshPhongMaterial({color: 0x8B4513}); // marron

    // Mur avant (en face de la caméra, côté +Z)
    const wallFront = new THREE.Mesh(new THREE.BoxGeometry(20, 3, 0.5), wallMat);
    wallFront.position.set(0, 1.5, 10);
    scene.add(wallFront);

    // Mur arrière (côté -Z)
    const wallBack = new THREE.Mesh(new THREE.BoxGeometry(20, 3, 0.5), wallMat);
    wallBack.position.set(0, 1.5, -10);
    scene.add(wallBack);

    // Mur gauche (côté -X)
    const wallLeft = new THREE.Mesh(new THREE.BoxGeometry(0.5, 3, 20), wallMat);
    wallLeft.position.set(-10, 1.5, 0);
    scene.add(wallLeft);

    // Mur droit (côté +X)
    const wallRight = new THREE.Mesh(new THREE.BoxGeometry(0.5, 3, 20), wallMat);
    wallRight.position.set(10, 1.5, 0);
    scene.add(wallRight);

    // Lumière
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    // Events clavier
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    window.addEventListener('resize', onWindowResize);
  }

  function onKeyDown(event) {
    switch(event.key.toLowerCase()) {
      case 'z': moveForward = true; info.textContent = "Z (Avancer)"; break;
      case 's': moveBackward = true; info.textContent = "S (Reculer)"; break;
      case 'q': moveLeft = true; info.textContent = "Q (Gauche)"; break;
      case 'd': moveRight = true; info.textContent = "D (Droite)"; break;
    }
  }
  function onKeyUp(event) {
    switch(event.key.toLowerCase()) {
      case 'z': moveForward = false; info.textContent = "Z relâché"; break;
      case 's': moveBackward = false; info.textContent = "S relâché"; break;
      case 'q': moveLeft = false; info.textContent = "Q relâché"; break;
      case 'd': moveRight = false; info.textContent = "D relâché"; break;
    }
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);

    const time = performance.now();
    const delta = (time - prevTime)/1000;

    velocity.set(0, 0, 0);

    const forward = new THREE.Vector3();
    camera.getWorldDirection(forward);
    forward.y = 0;
    forward.normalize();

    const right = new THREE.Vector3();
    right.crossVectors(camera.up, forward).normalize();

    if(moveForward) velocity.add(forward);
    if(moveBackward) velocity.sub(forward);
    if(moveLeft) velocity.sub(right);
    if(moveRight) velocity.add(right);

    velocity.normalize();
    velocity.multiplyScalar(5 * delta);

    // Simple limite pour pas sortir de la map (sans collision encore)
    const nextPos = camera.position.clone().add(velocity);
    const limit = 9.5; // un peu avant les murs

    if(nextPos.x > -limit && nextPos.x < limit && nextPos.z > -limit && nextPos.z < limit) {
      camera.position.copy(nextPos);
    }

    prevTime = time;

    renderer.render(scene, camera);
  }
</script>

</body>
</html>
