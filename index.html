<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FPS Mobile</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; }
  #joystickLeft, #joystickRight {
    position: absolute;
    bottom: 20px;
    width: 100px;
    height: 100px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    touch-action: none;
  }
  #joystickLeft { left: 20px; }
  #joystickRight { right: 20px; }
</style>
</head>
<body>
<div id="joystickLeft"></div>
<div id="joystickRight"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script>
let camera, scene, renderer;
let pitchObject, yawObject;
let velocity = new THREE.Vector3();
let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false;
let prevTime = performance.now();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    pitchObject = new THREE.Object3D();
    pitchObject.add(camera);

    yawObject = new THREE.Object3D();
    yawObject.position.y = 2;
    yawObject.add(pitchObject);
    scene.add(yawObject);

    // Sol
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(50,50), new THREE.MeshPhongMaterial({color:0x228B22}));
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // Murs
    const wallMat = new THREE.MeshPhongMaterial({color:0x8B4513});
    const wall1 = new THREE.Mesh(new THREE.BoxGeometry(1,5,20), wallMat); wall1.position.set(-10,2.5,0); scene.add(wall1);
    const wall2 = new THREE.Mesh(new THREE.BoxGeometry(1,5,20), wallMat); wall2.position.set(10,2.5,0); scene.add(wall2);
    const wall3 = new THREE.Mesh(new THREE.BoxGeometry(20,5,1), wallMat); wall3.position.set(0,2.5,-10); scene.add(wall3);
    const wall4 = new THREE.Mesh(new THREE.BoxGeometry(20,5,1), wallMat); wall4.position.set(0,2.5,10); scene.add(wall4);

    // LumiÃ¨re
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5,10,7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', ()=>{
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    initJoysticks();
}

function initJoysticks() {
    const left = document.getElementById('joystickLeft');
    const right = document.getElementById('joystickRight');

    let leftStart = null, rightStart = null;

    left.addEventListener('touchstart', e=>{
        leftStart = {x: e.touches[0].clientX, y: e.touches[0].clientY};
    });
    left.addEventListener('touchmove', e=>{
        let dx = e.touches[0].clientX - leftStart.x;
        let dy = e.touches[0].clientY - leftStart.y;
        moveForward = dy < -20;
        moveBackward = dy > 20;
        moveLeft = dx < -20;
        moveRight = dx > 20;
    });
    left.addEventListener('touchend', ()=>{
        moveForward=false; moveBackward=false; moveLeft=false; moveRight=false;
    });

    right.addEventListener('touchstart', e=>{
        rightStart = {x: e.touches[0].clientX, y: e.touches[0].clientY};
    });
    right.addEventListener('touchmove', e=>{
        let dx = e.touches[0].clientX - rightStart.x;
        let dy = e.touches[0].clientY - rightStart.y;
        yawObject.rotation.y -= dx * 0.002;
        pitchObject.rotation.x -= dy * 0.002;
        pitchObject.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitchObject.rotation.x));
        rightStart = {x: e.touches[0].clientX, y: e.touches[0].clientY};
    });
}

function animate() {
    requestAnimationFrame(animate);
    const time = performance.now();
    const delta = (time - prevTime) / 1000;
    velocity.set(0,0,0);

    const forward = new THREE.Vector3(0,0,-1).applyQuaternion(yawObject.quaternion); forward.y=0; forward.normalize();
    const right = new THREE.Vector3().crossVectors(forward,new THREE.Vector3(0,1,0)).normalize();

    if(moveForward) velocity.add(forward);
    if(moveBackward) velocity.sub(forward);
    if(moveRight) velocity.add(right);
    if(moveLeft) velocity.sub(right);

    if(velocity.length()>0) velocity.normalize().multiplyScalar(5*delta);
    yawObject.position.add(velocity);

    prevTime = time;
    renderer.render(scene, camera);
}

init();
animate();
</script>
</body>
</html>
