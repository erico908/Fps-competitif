<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FPS 3D Mobile - CS:GO Style</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Crosshair */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .crosshair::before {
            width: 2px;
            height: 12px;
        }

        .crosshair::after {
            width: 12px;
            height: 2px;
        }

        /* HUD */
        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 180px;
            height: 25px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6b6b);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .ammo-display {
            position: absolute;
            bottom: 25px;
            right: 25px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #444;
        }

        .weapon-info {
            position: absolute;
            bottom: 90px;
            right: 25px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            border: 2px solid #444;
        }

        /* Boutons */
        .action-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            z-index: 2000;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.4);
        }

        #shoot-btn {
            bottom: 30px;
            right: 30px;
            background: rgba(255, 50, 50, 0.4);
            border-color: rgba(255, 100, 100, 0.8);
        }

        #jump-btn {
            bottom: 130px;
            right: 30px;
            background: rgba(50, 150, 255, 0.4);
            border-color: rgba(100, 180, 255, 0.8);
        }

        #reload-btn {
            bottom: 30px;
            right: 130px;
            background: rgba(50, 200, 50, 0.4);
            border-color: rgba(100, 255, 100, 0.8);
        }

        #weapon-btn {
            bottom: 130px;
            right: 130px;
            background: rgba(200, 150, 50, 0.4);
            border-color: rgba(255, 200, 100, 0.8);
        }

        /* Menu */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .game-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-button {
            background: linear-gradient(45deg, #00b4db, #0083b0);
            border: none;
            padding: 18px 35px;
            margin: 15px;
            border-radius: 30px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:active {
            transform: scale(0.95);
        }

        .controls-info {
            margin-top: 30px;
            color: #aaa;
            text-align: center;
            line-height: 1.6;
        }

        /* Arme 3D */
        #weapon-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
            z-index: 1500;
        }

        /* Animations */
        @keyframes shoot {
            0% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(-5deg); }
            100% { transform: translateY(0) rotateX(0); }
        }

        .shoot-anim {
            animation: shoot 0.1s ease-out;
        }

        @keyframes damage {
            0% { background-color: transparent; }
            50% { background-color: rgba(255, 0, 0, 0.3); }
            100% { background-color: transparent; }
        }

        .damage-effect {
            animation: damage 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div class="crosshair"></div>
        
        <div class="health-bar">
            <div class="health-fill" style="width: 100%;"></div>
        </div>
        
        <div class="ammo-display">30/90</div>
        <div class="weapon-info">AK-47</div>
        
        <div class="action-btn" id="shoot-btn">üî´</div>
        <div class="action-btn" id="jump-btn">üîÑ</div>
        <div class="action-btn" id="reload-btn">üîÉ</div>
        <div class="action-btn" id="weapon-btn">‚öîÔ∏è</div>

        <div id="weapon-container"></div>

        <div id="start-screen">
            <h1 class="game-title">FPS 3D MOBILE</h1>
            <button class="game-button" onclick="startGame()">JOUER</button>
            <div class="controls-info">
                üéÆ Gauche: Mouvement<br>
                üîç Droite: Vis√©e<br>
                üî´ Tirer | üîÑ Sauter<br>
                üîÉ Recharger | ‚öîÔ∏è Arme
            </div>
        </div>
    </div>

    <script>
        class FPS3DGame {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game-canvas'), antialias: true });
                this.clock = new THREE.Clock();
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x1a1a2e);
                
                this.player = {
                    position: new THREE.Vector3(0, 1.7, 0),
                    rotation: new THREE.Euler(0, 0, 0, 'YXZ'),
                    velocity: new THREE.Vector3(),
                    health: 100,
                    ammo: 30,
                    totalAmmo: 90,
                    currentWeapon: 0,
                    weapons: [
                        { name: "AK-47", damage: 25, ammo: 30, total: 90 },
                        { name: "Pistolet", damage: 15, ammo: 12, total: 36 },
                        { name: "Couteau", damage: 50, ammo: Infinity, total: Infinity }
                    ]
                };
                
                this.controls = {
                    moveX: 0,
                    moveY: 0,
                    lookX: 0,
                    lookY: 0,
                    shooting: false,
                    jumping: false
                };
                
                this.mapSize = 100;
                this.enemies = [];
                this.bullets = [];
                
                this.setupLighting();
                this.createMap();
                this.createWeapon();
                this.spawnEnemies(8);
                this.setupEventListeners();
                
                this.camera.rotation.order = 'YXZ';
            }
            
            setupLighting() {
                // Lumi√®re ambiante
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                // Lumi√®re directionnelle (soleil)
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(50, 50, 50);
                directionalLight.castShadow = true;
                this.scene.add(directionalLight);
            }
            
            createMap() {
                // Sol
                const floorGeometry = new THREE.PlaneGeometry(this.mapSize, this.mapSize);
                const floorMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x2c3e50,
                    roughness: 0.8,
                    metalness: 0.2
                });
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2;
                floor.receiveShadow = true;
                this.scene.add(floor);
                
                // Murs et b√¢timents
                this.createWalls();
                this.createBuildings();
                this.createObstacles();
            }
            
            createWalls() {
                const wallMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x34495e,
                    roughness: 0.7,
                    metalness: 0.3
                });
                
                // Murs p√©riph√©riques
                const walls = [
                    { position: [0, 2.5, -this.mapSize/2], size: [this.mapSize, 5, 1] },
                    { position: [0, 2.5, this.mapSize/2], size: [this.mapSize, 5, 1] },
                    { position: [-this.mapSize/2, 2.5, 0], size: [1, 5, this.mapSize] },
                    { position: [this.mapSize/2, 2.5, 0], size: [1, 5, this.mapSize] }
                ];
                
                walls.forEach(wall => {
                    const geometry = new THREE.BoxGeometry(...wall.size);
                    const mesh = new THREE.Mesh(geometry, wallMaterial);
                    mesh.position.set(...wall.position);
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    this.scene.add(mesh);
                });
            }
            
            createBuildings() {
                const buildingMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x7f8c8d,
                    roughness: 0.6,
                    metalness: 0.4
                });
                
                // B√¢timents al√©atoires
                for (let i = 0; i < 10; i++) {
                    const size = 5 + Math.random() * 10;
                    const geometry = new THREE.BoxGeometry(size, 8, size);
                    const mesh = new THREE.Mesh(geometry, buildingMaterial);
                    
                    mesh.position.set(
                        (Math.random() - 0.5) * (this.mapSize - 20),
                        4,
                        (Math.random() - 0.5) * (this.mapSize - 20)
                    );
                    
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    this.scene.add(mesh);
                }
            }
            
            createObstacles() {
                const obstacleMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x8B4513,
                    roughness: 0.9,
                    metalness: 0.1
                });
                
                // Obstacles (caisses, barils)
                for (let i = 0; i < 20; i++) {
                    const geometry = new THREE.BoxGeometry(2, 2, 2);
                    const mesh = new THREE.Mesh(geometry, obstacleMaterial);
                    
                    mesh.position.set(
                        (Math.random() - 0.5) * (this.mapSize - 10),
                        1,
                        (Math.random() - 0.5) * (this.mapSize - 10)
                    );
                    
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    this.scene.add(mesh);
                }
            }
            
            createWeapon() {
                const weaponGeometry = new THREE.BoxGeometry(0.3, 0.1, 1);
                const weaponMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
                this.weapon = new THREE.Mesh(weaponGeometry, weaponMaterial);
                this.weapon.position.set(0.5, -0.5, -1.5);
                this.camera.add(this.weapon);
            }
            
            spawnEnemies(count) {
                const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0xff4444 });
                
                for (let i = 0; i < count; i++) {
                    const geometry = new THREE.CapsuleGeometry(0.5, 1.8, 4, 8);
                    const enemy = new THREE.Mesh(geometry, enemyMaterial);
                    
                    enemy.position.set(
                        (Math.random() - 0.5) * (this.mapSize - 20),
                        0.9,
                        (Math.random() - 0.5) * (this.mapSize - 20)
                    );
                    
                    enemy.castShadow = true;
                    enemy.receiveShadow = true;
                    
                    this.scene.add(enemy);
                    this.enemies.push({
                        mesh: enemy,
                        health: 100,
                        active: true
                    });
                }
            }
            
            setupEventListeners() {
                // Redimensionnement
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // Contr√¥les tactiles
                let moveTouchId = null;
                let lookTouchId = null;
                
                this.renderer.domElement.addEventListener('touchstart', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        const x = touch.clientX;
                        
                        if (x < window.innerWidth / 2 && !moveTouchId) {
                            moveTouchId = touch.identifier;
                            this.controls.moveX = touch.clientX;
                            this.controls.moveY = touch.clientY;
                        } else if (x >= window.innerWidth / 2 && !lookTouchId) {
                            lookTouchId = touch.identifier;
                        }
                    }
                });
                
                this.renderer.domElement.addEventListener('touchmove', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        
                        if (touch.identifier === moveTouchId) {
                            this.controls.moveX = touch.clientX;
                            this.controls.moveY = touch.clientY;
                        } else if (touch.identifier === lookTouchId) {
                            const dx = touch.clientX - window.innerWidth / 2;
                            const dy = touch.clientY - window.innerHeight / 2;
                            this.player.rotation.y -= dx * 0.002;
                            this.player.rotation.x -= dy * 0.002;
                            this.player.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.player.rotation.x));
                        }
                    }
                });
                
                this.renderer.domElement.addEventListener('touchend', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (touch.identifier === moveTouchId) {
                            moveTouchId = null;
                            this.controls.moveX = 0;
                            this.controls.moveY = 0;
                        } else if (touch.identifier === lookTouchId) {
                            lookTouchId = null;
                        }
                    }
                });
                
                // Boutons d'action
                document.getElementById('shoot-btn').addEventListener('touchstart', () => {
                    this.shoot();
                });
                
                document.getElementById('jump-btn').addEventListener('touchstart', () => {
                    this.jump();
                });
                
                document.getElementById('reload-btn').addEventListener('touchstart', () => {
                    this.reload();
                });
                
                document.getElementById('weapon-btn').addEventListener('touchstart', () => {
                    this.switchWeapon();
                });
            }
            
            update() {
                if (!this.gameActive) return;
                
                const delta = this.clock.getDelta();
                
                // Mouvement du joueur
                this.updateMovement(delta);
                
                // Mise √† jour de la cam√©ra
                this.updateCamera();
                
                // Mise √† jour des ennemis
                this.updateEnemies(delta);
                
                // Mise √† jour des balles
                this.updateBullets(delta);
                
                // Rendu
                this.renderer.render(this.scene, this.camera);
                
                requestAnimationFrame(() => this.update());
            }
            
            updateMovement(delta) {
                // Calculer la direction du mouvement
                const moveX = (this.controls.moveX - window.innerWidth/2) * 0.01;
                const moveY = (this.controls.moveY - window.innerHeight/2) * 0.01;
                
                if (moveX !== 0 || moveY !== 0) {
                    const speed = 5 * delta;
                    this.player.velocity.x = Math.sin(this.player.rotation.y) * moveY * speed;
                    this.player.velocity.z = Math.cos(this.player.rotation.y) * moveY * speed;
                    this.player.velocity.x += Math.cos(this.player.rotation.y) * moveX * speed;
                    this.player.velocity.z += -Math.sin(this.player.rotation.y) * moveX * speed;
                    
                    this.player.position.add(this.player.velocity);
                }
                
                // Limites de la map
                const halfMap = this.mapSize / 2 - 2;
                this.player.position.x = Math.max(-halfMap, Math.min(halfMap, this.player.position.x));
                this.player.position.z = Math.max(-halfMap, Math.min(halfMap, this.player.position.z));
            }
            
            updateCamera() {
                this.camera.position.copy(this.player.position);
                this.camera.rotation.copy(this.player.rotation);
            }
            
            updateEnemies(delta) {
                for (const enemy of this.enemies) {
                    if (enemy.active) {
                        // IA simple: suivre le joueur
                        const direction = new THREE.Vector3()
                            .subVectors(this.player.position, enemy.mesh.position)
                            .normalize();
                        
                        enemy.mesh.position.add(direction.multiplyScalar(2 * delta));
                        enemy.mesh.lookAt(this.player.position);
                    }
                }
            }
            
            updateBullets(delta) {
                // √Ä impl√©menter: syst√®me de balles
            }
            
            shoot() {
                const weapon = this.player.weapons[this.player.currentWeapon];
                
                if (weapon.ammo > 0) {
                    weapon.ammo--;
                    this.player.ammo = weapon.ammo;
                    
                    // Animation de tir
                    this.weapon.position.y = -0.7;
                    setTimeout(() => {
                        this.weapon.position.y = -0.5;
                    }, 100);
                    
                    // Mise √† jour de l'interface
                    document.querySelector('.ammo-display').textContent = 
                        `${weapon.ammo}/${weapon.total}`;
                    
                    // V√©rifier les hits
                    this.checkHit();
                }
            }
            
            checkHit() {
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(new THREE.Vector2(), this.camera);
                
                const intersects = raycaster.intersectObjects(this.enemies.map(e => e.mesh));
                
                if (intersects.length > 0) {
                    const enemyIndex = this.enemies.findIndex(e => e.mesh === intersects[0].object);
                    if (enemyIndex !== -1) {
                        this.enemies[enemyIndex].health -= this.player.weapons[this.player.currentWeapon].damage;
                        
                        if (this.enemies[enemyIndex].health <= 0) {
                            this.enemies[enemyIndex].active = false;
                            this.scene.remove(this.enemies[enemyIndex].mesh);
                        }
                    }
                }
            }
            
            jump() {
                // Simulation de saut simple
                this.player.position.y += 1;
                setTimeout(() => {
                    this.player.position.y = 1.7;
                }, 300);
            }
            
            reload() {
                const weapon = this.player.weapons[this.player.currentWeapon];
                if (weapon.total > 0) {
                    const needed = weapon.ammo === Infinity ? 0 : (30 - weapon.ammo);
                    const reloadAmount = Math.min(needed, weapon.total);
                    
                    weapon.ammo += reloadAmount;
                    weapon.total -= reloadAmount;
                    
                    document.querySelector('.ammo-display').textContent = 
                        `${weapon.ammo}/${weapon.total}`;
                }
            }
            
            switchWeapon() {
                this.player.currentWeapon = (this.player.currentWeapon + 1) % this.player.weapons.length;
                const weapon = this.player.weapons[this.player.currentWeapon];
                
                document.querySelector('.weapon-info').textContent = weapon.name;
                document.querySelector('.ammo-display').textContent = 
                    weapon.ammo === Infinity ? "‚àû" : `${weapon.ammo}/${weapon.total}`;
            }
            
            start() {
                this.gameActive = true;
                document.getElementById('start-screen').style.display = 'none';
                this.scene.add(this.camera);
                this.update();
            }
        }

        const game = new FPS3DGame();

        function startGame() {
            game.start();
        }

        // Chargement initial
        window.addEventListener('load', () => {
            console.log("FPS 3D Mobile charg√©!");
            console.log("Utilisez la partie gauche pour vous d√©placer");
            console.log("Glissez la partie droite pour regarder autour");
        });
    </script>
</body>
</html>
