<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Déplacement avec murs corrigé</title>
<style>
  body { margin: 0; overflow: hidden; background: #222; color: white; }
  #keyDisplay {
    position: fixed;
    top: 10px; left: 10px;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    font-family: monospace;
    z-index: 100;
  }
  canvas { display: block; }
</style>
</head>
<body>

<div id="keyDisplay">Z,S,Q,D pour bouger</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
  const keyDisplay = document.getElementById('keyDisplay');

  let moveForward = false;
  let moveBackward = false;
  let moveLeft = false;
  let moveRight = false;

  let camera, scene, renderer;
  let prevTime = performance.now();
  let velocity = new THREE.Vector3();

  function detectCollision(pos, walls) {
    const playerRadius = 0.3;
    for(let wall of walls) {
      const wallBox = new THREE.Box3().setFromObject(wall);
      if(wallBox.expandByScalar(playerRadius).containsPoint(pos)) {
        return true;
      }
    }
    return false;
  }

  function init() {
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    // Sol
    const floorGeometry = new THREE.PlaneGeometry(20, 20);
    const floorMaterial = new THREE.MeshPhongMaterial({color: 0x228B22});
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // Lumière
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    // Murs
    const wallGeometry = new THREE.BoxGeometry(20, 3, 0.5);
    const wallMaterial = new THREE.MeshPhongMaterial({color: 0x654321});

    const walls = [];

    const wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
    wall1.position.set(0, 1.5, -10 + 0.25);
    scene.add(wall1);
    walls.push(wall1);

    const wall2 = new THREE.Mesh(wallGeometry, wallMaterial);
    wall2.position.set(0, 1.5, 10 - 0.25);
    scene.add(wall2);
    walls.push(wall2);

    const wall3 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 3, 20), wallMaterial);
    wall3.position.set(-10 + 0.25, 1.5, 0);
    scene.add(wall3);
    walls.push(wall3);

    const wall4 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 3, 20), wallMaterial);
    wall4.position.set(10 - 0.25, 1.5, 0);
    scene.add(wall4);
    walls.push(wall4);

    // Touches
    document.addEventListener('keydown', function(event) {
      const key = event.key.toLowerCase();
      switch(key) {
        case 'z': moveForward = true; keyDisplay.textContent = "Z pressé"; break;
        case 's': moveBackward = true; keyDisplay.textContent = "S pressé"; break;
        case 'q': moveLeft = true; keyDisplay.textContent = "Q pressé"; break;
        case 'd': moveRight = true; keyDisplay.textContent = "D pressé"; break;
      }
    });

    document.addEventListener('keyup', function(event) {
      const key = event.key.toLowerCase();
      switch(key) {
        case 'z': moveForward = false; keyDisplay.textContent = "Z relâché"; break;
        case 's': moveBackward = false; keyDisplay.textContent = "S relâché"; break;
        case 'q': moveLeft = false; keyDisplay.textContent = "Q relâché"; break;
        case 'd': moveRight = false; keyDisplay.textContent = "D relâché"; break;
      }
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    scene.userData.walls = walls;
  }

  function animate() {
    requestAnimationFrame(animate);

    const time = performance.now();
    const delta = (time - prevTime) / 1000;

    velocity.set(0, 0, 0);
    if(moveForward) velocity.z -= 5;    // Z avancer
    if(moveBackward) velocity.z += 5;   // S reculer
    if(moveLeft) velocity.x -= 5;       // Q gauche
    if(moveRight) velocity.x += 5;      // D droite

    const direction = new THREE.Vector3();
    camera.getWorldDirection(direction);
    direction.y = 0;
    direction.normalize();

    const right = new THREE.Vector3();
    right.crossVectors(camera.up, direction).normalize();

    const moveZ = direction.clone().multiplyScalar(velocity.z * delta);
    const moveX = right.clone().multiplyScalar(velocity.x * delta);

    const newPosition = camera.position.clone();
    newPosition.add(moveZ);
    newPosition.add(moveX);

    if(!detectCollision(newPosition, scene.userData.walls)) {
      camera.position.copy(newPosition);
    } else {
      keyDisplay.textContent = "Collision mur détectée !";
    }

    prevTime = time;

    renderer.render(scene, camera);
  }

  init();
  animate();
</script>

</body>
</html>
