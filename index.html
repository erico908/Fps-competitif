<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FPS Mobile Fluide</title>
<style>
  body { margin:0; overflow:hidden; background:#000; touch-action: none; }
  canvas { display:block; }
  #joystickLeft {
    position: absolute;
    bottom: 40px;
    left: 40px;
    width: 150px;
    height: 150px;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    touch-action: none;
  }
  #joystickKnob {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
<div id="joystickLeft">
  <div id="joystickKnob"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script>
let camera, scene, renderer;
let pitchObject, yawObject;
let velocity = new THREE.Vector3();
let moveX = 0, moveY = 0;
let prevTime = performance.now();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    pitchObject = new THREE.Object3D();
    pitchObject.add(camera);

    yawObject = new THREE.Object3D();
    yawObject.position.y = 2;
    yawObject.add(pitchObject);
    scene.add(yawObject);

    // Sol
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(50,50), new THREE.MeshPhongMaterial({color:0x228B22}));
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // Murs
    const wallMat = new THREE.MeshPhongMaterial({color:0x8B4513});
    const wall1 = new THREE.Mesh(new THREE.BoxGeometry(1,5,20), wallMat); wall1.position.set(-10,2.5,0); scene.add(wall1);
    const wall2 = new THREE.Mesh(new THREE.BoxGeometry(1,5,20), wallMat); wall2.position.set(10,2.5,0); scene.add(wall2);
    const wall3 = new THREE.Mesh(new THREE.BoxGeometry(20,5,1), wallMat); wall3.position.set(0,2.5,-10); scene.add(wall3);
    const wall4 = new THREE.Mesh(new THREE.BoxGeometry(20,5,1), wallMat); wall4.position.set(0,2.5,10); scene.add(wall4);

    // LumiÃ¨res
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5,10,7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', ()=>{
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    initJoystick();
    initTouchLook();
}

function initJoystick() {
    const joystick = document.getElementById('joystickLeft');
    const knob = document.getElementById('joystickKnob');
    let startX, startY;

    joystick.addEventListener('touchstart', e=>{
        let touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
    });

    joystick.addEventListener('touchmove', e=>{
        let touch = e.touches[0];
        let dx = touch.clientX - startX;
        let dy = touch.clientY - startY;
        const maxDist = 50; // limite du mouvement du joystick
        let dist = Math.min(Math.sqrt(dx*dx + dy*dy), maxDist);
        let angle = Math.atan2(dy, dx);
        knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;

        moveX = dx / maxDist;
        moveY = dy / maxDist;
    });

    joystick.addEventListener('touchend', ()=>{
        knob.style.transform = "translate(-50%, -50%)";
        moveX = 0;
        moveY = 0;
    });
}

function initTouchLook() {
    let lastX, lastY;
    document.addEventListener('touchstart', e=>{
        if(e.touches[0].clientX > window.innerWidth/2) {
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        }
    });
    document.addEventListener('touchmove', e=>{
        if(e.touches[0].clientX > window.innerWidth/2) {
            let dx = e.touches[0].clientX - lastX;
            let dy = e.touches[0].clientY - lastY;
            yawObject.rotation.y -= dx * 0.002;
            pitchObject.rotation.x -= dy * 0.002;
            pitchObject.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitchObject.rotation.x));
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        }
    });
}

function animate() {
    requestAnimationFrame(animate);
    const time = performance.now();
    const delta = (time - prevTime) / 1000;

    velocity.set(0,0,0);

    const forward = new THREE.Vector3(0,0,-1).applyQuaternion(yawObject.quaternion); forward.y=0; forward.normalize();
    const right = new THREE.Vector3().crossVectors(forward,new THREE.Vector3(0,1,0)).normalize();

    if(moveY < -0.2) velocity.add(forward.multiplyScalar(5 * delta));
    if(moveY > 0.2) velocity.sub(forward.multiplyScalar(5 * delta));
    if(moveX > 0.2) velocity.add(right.multiplyScalar(5 * delta));
    if(moveX < -0.2) velocity.sub(right.multiplyScalar(5 * delta));

    yawObject.position.add(velocity);

    prevTime = time;
    renderer.render(scene, camera);
}

init();
animate();
</script>
</body>
</html>
