<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Déplacement simple avec QSDZ</title>
<style>
  body { margin: 0; overflow: hidden; background: #222; color: white; }
  #keyDisplay {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    font-family: monospace;
    z-index: 100;
  }
  canvas { display: block; }
</style>
</head>
<body>

<div id="keyDisplay">Appuie sur Z/S/Q/D</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
  const keyDisplay = document.getElementById('keyDisplay');

  let moveForward = false;
  let moveBackward = false;
  let moveLeft = false;
  let moveRight = false;

  let camera, scene, renderer;
  let prevTime = performance.now();
  let velocity = new THREE.Vector3();

  function init() {
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    const floorGeometry = new THREE.PlaneGeometry(100, 100);
    const floorMaterial = new THREE.MeshPhongMaterial({color: 0x228B22});
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    document.addEventListener('keydown', function(event) {
      const key = event.key.toLowerCase();
      switch(key) {
        case 'z':
          moveForward = true;
          keyDisplay.textContent = "Z pressé";
          break;
        case 's':
          moveBackward = true;
          keyDisplay.textContent = "S pressé";
          break;
        case 'q':
          moveLeft = true;
          keyDisplay.textContent = "Q pressé";
          break;
        case 'd':
          moveRight = true;
          keyDisplay.textContent = "D pressé";
          break;
      }
    });

    document.addEventListener('keyup', function(event) {
      const key = event.key.toLowerCase();
      switch(key) {
        case 'z':
          moveForward = false;
          keyDisplay.textContent = "Z relâché";
          break;
        case 's':
          moveBackward = false;
          keyDisplay.textContent = "S relâché";
          break;
        case 'q':
          moveLeft = false;
          keyDisplay.textContent = "Q relâché";
          break;
        case 'd':
          moveRight = false;
          keyDisplay.textContent = "D relâché";
          break;
      }
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  function animate() {
    requestAnimationFrame(animate);

    const time = performance.now();
    const delta = (time - prevTime)/1000;

    velocity.set(0, 0, 0);

    if(moveForward) velocity.z -= 5;
    if(moveBackward) velocity.z += 5;
    if(moveLeft) velocity.x -= 5;
    if(moveRight) velocity.x += 5;

    // Déplacement en fonction de la rotation de la caméra
    const direction = new THREE.Vector3();
    camera.getWorldDirection(direction);
    direction.y = 0;
    direction.normalize();

    const right = new THREE.Vector3();
    right.crossVectors(camera.up, direction).normalize();

    camera.position.add(direction.multiplyScalar(velocity.z * delta));
    camera.position.add(right.multiplyScalar(velocity.x * delta));

    prevTime = time;

    renderer.render(scene, camera);
  }

  init();
  animate();
</script>

</body>
</html>
