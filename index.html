<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS:GO Mobile - FPS Fonctionnel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c3e50;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .crosshair::before {
            width: 2px;
            height: 8px;
        }

        .crosshair::after {
            width: 8px;
            height: 2px;
        }

        .hud-element {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #333;
            pointer-events: none;
        }

        .health-bar {
            top: 20px;
            left: 20px;
            width: 150px;
            height: 20px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6b6b);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .ammo-display {
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .action-btn {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 2000;
            transition: all 0.2s ease;
        }

        .action-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.4);
        }

        #shoot-btn {
            bottom: 25px;
            right: 25px;
            background: rgba(255, 50, 50, 0.4);
            border-color: rgba(255, 100, 100, 0.8);
        }

        #jump-btn {
            bottom: 110px;
            right: 25px;
            background: rgba(50, 150, 255, 0.4);
            border-color: rgba(100, 180, 255, 0.8);
        }

        #reload-btn {
            bottom: 25px;
            right: 110px;
            background: rgba(50, 200, 50, 0.4);
            border-color: rgba(100, 255, 100, 0.8);
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .game-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-button {
            background: linear-gradient(45deg, #00b4db, #0083b0);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:active {
            transform: scale(0.95);
        }

        .controls-info {
            margin-top: 20px;
            color: #ccc;
            text-align: center;
            font-size: 0.9em;
            line-height: 1.5;
        }

        @keyframes shoot {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        .shoot-anim {
            animation: shoot 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div class="crosshair"></div>
        
        <div class="hud-element health-bar">
            <div class="health-fill" style="width: 100%;"></div>
        </div>
        
        <div class="hud-element ammo-display">30/90</div>
        
        <div class="action-btn" id="shoot-btn">üî´</div>
        <div class="action-btn" id="jump-btn">üîÑ</div>
        <div class="action-btn" id="reload-btn">üîÉ</div>

        <div id="start-screen">
            <h1 class="game-title">CS:GO MOBILE</h1>
            <button class="game-button" onclick="startGame()">JOUER</button>
            <div class="controls-info">
                üéÆ Toucher gauche: D√©placement<br>
                üîç Glisser droite: Vis√©e<br>
                üî´ Bouton: Tirer<br>
                üîÑ Bouton: Sauter<br>
                üîÉ Bouton: Recharger
            </div>
        </div>
    </div>

    <script>
        class FPSGame {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameActive = false;
                
                this.resize();
                
                this.player = {
                    x: 400,
                    y: 300,
                    angle: 0,
                    health: 100,
                    ammo: 30,
                    totalAmmo: 90,
                    speed: 3
                };
                
                this.controls = {
                    moveX: 0,
                    moveY: 0,
                    aiming: false,
                    aimStartX: 0
                };
                
                this.map = {
                    walls: [
                        // Murs ext√©rieurs
                        {x: 100, y: 100, width: 600, height: 20, color: '#34495e'},
                        {x: 100, y: 100, width: 20, height: 400, color: '#34495e'},
                        {x: 680, y: 100, width: 20, height: 400, color: '#34495e'},
                        {x: 100, y: 480, width: 600, height: 20, color: '#34495e'},
                        
                        // Obstacles
                        {x: 250, y: 200, width: 100, height: 20, color: '#8e44ad'},
                        {x: 450, y: 200, width: 100, height: 20, color: '#8e44ad'},
                        {x: 350, y: 350, width: 20, height: 100, color: '#8e44ad'},
                        {x: 550, y: 300, width: 20, height: 100, color: '#8e44ad'}
                    ],
                    enemies: []
                };
                
                // Ajouter des ennemis
                for (let i = 0; i < 6; i++) {
                    this.map.enemies.push({
                        x: 150 + Math.random() * 500,
                        y: 150 + Math.random() * 300,
                        health: 100,
                        active: true,
                        color: '#e74c3c'
                    });
                }
                
                this.setupEventListeners();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            setupEventListeners() {
                // Redimensionnement
                window.addEventListener('resize', () => this.resize());
                
                // Contr√¥les tactiles
                this.canvas.addEventListener('touchstart', (e) => {
                    if (!this.gameActive) return;
                    
                    const touch = e.touches[0];
                    const x = touch.clientX;
                    
                    if (x < this.canvas.width / 2) {
                        // Zone gauche - mouvement
                        this.controls.moveX = touch.clientX;
                        this.controls.moveY = touch.clientY;
                    } else {
                        // Zone droite - vis√©e
                        this.controls.aiming = true;
                        this.controls.aimStartX = touch.clientX;
                    }
                    
                    e.preventDefault();
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    if (!this.gameActive) return;
                    
                    const touch = e.touches[0];
                    
                    if (this.controls.aiming) {
                        const dx = touch.clientX - this.controls.aimStartX;
                        this.player.angle = dx * 0.02;
                        this.controls.aimStartX = touch.clientX;
                    }
                    
                    e.preventDefault();
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    this.controls.aiming = false;
                    this.controls.moveX = 0;
                    this.controls.moveY = 0;
                });
                
                // Boutons d'action
                document.getElementById('shoot-btn').addEventListener('touchstart', (e) => {
                    this.shoot();
                    e.preventDefault();
                });
                
                document.getElementById('jump-btn').addEventListener('touchstart', (e) => {
                    console.log("Saut!");
                    e.preventDefault();
                });
                
                document.getElementById('reload-btn').addEventListener('touchstart', (e) => {
                    this.reload();
                    e.preventDefault();
                });
            }
            
            update() {
                if (!this.gameActive) return;
                
                // Mouvement du joueur
                if (this.controls.moveX !== 0) {
                    const moveSpeed = 0.1;
                    this.player.x += (this.controls.moveX - this.canvas.width/2) * moveSpeed;
                    this.player.y += (this.controls.moveY - this.canvas.height/2) * moveSpeed;
                }
                
                // Limites de la map
                this.player.x = Math.max(120, Math.min(this.player.x, 680));
                this.player.y = Math.max(120, Math.min(this.player.y, 460));
                
                this.render();
                requestAnimationFrame(() => this.update());
            }
            
            render() {
                const ctx = this.ctx;
                const width = this.canvas.width;
                const height = this.canvas.height;
                
                // Effacer l'√©cran
                ctx.fillStyle = '#2c3e50';
                ctx.fillRect(0, 0, width, height);
                
                // Dessiner la map (vue de dessus)
                const scale = 0.8;
                const offsetX = width/2 - this.player.x * scale;
                const offsetY = height/2 - this.player.y * scale;
                
                // Dessiner le sol
                ctx.fillStyle = '#34495e';
                ctx.fillRect(0, 0, width, height);
                
                // Dessiner les murs
                for (const wall of this.map.walls) {
                    ctx.fillStyle = wall.color;
                    ctx.fillRect(
                        wall.x * scale + offsetX,
                        wall.y * scale + offsetY,
                        wall.width * scale,
                        wall.height * scale
                    );
                }
                
                // Dessiner les ennemis
                for (const enemy of this.map.enemies) {
                    if (enemy.active) {
                        ctx.fillStyle = enemy.color;
                        ctx.beginPath();
                        ctx.arc(
                            enemy.x * scale + offsetX,
                            enemy.y * scale + offsetY,
                            12 * scale,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                        
                        // Barre de vie
                        ctx.fillStyle = '#000';
                        ctx.fillRect(
                            enemy.x * scale + offsetX - 15,
                            enemy.y * scale + offsetY - 20,
                            30,
                            4
                        );
                        ctx.fillStyle = '#00ff00';
                        ctx.fillRect(
                            enemy.x * scale + offsetX - 15,
                            enemy.y * scale + offsetY - 20,
                            30 * (enemy.health / 100),
                            4
                        );
                    }
                }
                
                // Dessiner le joueur
                ctx.fillStyle = '#27ae60';
                ctx.beginPath();
                ctx.arc(width/2, height/2, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Direction du regard
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(width/2, height/2);
                ctx.lineTo(
                    width/2 + Math.cos(this.player.angle) * 25,
                    height/2 + Math.sin(this.player.angle) * 25
                );
                ctx.stroke();
                
                // Grille de fond pour mieux voir le mouvement
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                for (let x = 0; x < width; x += 50) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                for (let y = 0; y < height; y += 50) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
            }
            
            shoot() {
                if (this.player.ammo > 0) {
                    this.player.ammo--;
                    this.updateAmmoDisplay();
                    
                    // Animation de tir
                    const btn = document.getElementById('shoot-btn');
                    btn.classList.add('shoot-anim');
                    setTimeout(() => btn.classList.remove('shoot-anim'), 100);
                    
                    // V√©rifier les hits sur les ennemis
                    this.checkShots();
                }
            }
            
            checkShots() {
                // V√©rifier les collisions avec les ennemis (simplifi√©)
                for (const enemy of this.map.enemies) {
                    if (enemy.active) {
                        const dx = enemy.x - this.player.x;
                        const dy = enemy.y - this.player.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100 && Math.random() > 0.5) {
                            enemy.health -= 25;
                            if (enemy.health <= 0) {
                                enemy.active = false;
                                enemy.color = '#777';
                            }
                        }
                    }
                }
            }
            
            reload() {
                if (this.player.totalAmmo > 0) {
                    const needed = 30 - this.player.ammo;
                    const reloadAmount = Math.min(needed, this.player.totalAmmo);
                    
                    this.player.ammo += reloadAmount;
                    this.player.totalAmmo -= reloadAmount;
                    this.updateAmmoDisplay();
                }
            }
            
            updateAmmoDisplay() {
                document.querySelector('.ammo-display').textContent = 
                    `${this.player.ammo}/${this.player.totalAmmo}`;
            }
            
            start() {
                this.gameActive = true;
                document.getElementById('start-screen').style.display = 'none';
                this.update();
            }
        }

        const game = new FPSGame();

        function startGame() {
            game.start();
        }

        // Emp√™cher les actions par d√©faut
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName !== 'BUTTON') {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        console.log("Jeu charg√©! Utilisez:");
        console.log("- Toucher la partie gauche pour vous d√©placer");
        console.log("- Glisser la partie droite pour viser");
        console.log("- Boutons pour tirer/sauter/recharger");
    </script>
</body>
</html>
