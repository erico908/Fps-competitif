<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test FPS déplacement</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script>
  let camera, scene, renderer;
  let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
  let velocity = new THREE.Vector3();
  let prevTime = performance.now();

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    // Ciel bleu clair peu gourmand en perf
    scene.background = new THREE.Color(0x87ceeb); // ciel bleu clair (skyblue)

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    // Sol
    const floorGeometry = new THREE.PlaneGeometry(20, 20);
    const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = 0;
    scene.add(floor);

    // Murs (4 murs autour)
    const wallGeometry = new THREE.BoxGeometry(20, 4, 0.5);
    const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x444444 });

    const wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
    wall1.position.set(0, 2, -10);
    scene.add(wall1);

    const wall2 = new THREE.Mesh(wallGeometry, wallMaterial);
    wall2.position.set(0, 2, 10);
    scene.add(wall2);

    const wall3 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 20), wallMaterial);
    wall3.position.set(-10, 2, 0);
    scene.add(wall3);

    const wall4 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 20), wallMaterial);
    wall4.position.set(10, 2, 0);
    scene.add(wall4);

    // Lumière
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    window.addEventListener('resize', onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onKeyDown(event) {
    switch(event.key.toLowerCase()) {
      case 'z': moveForward = true; break;
      case 's': moveBackward = true; break;
      case 'q': moveRight = true; break;  // Q = droite
      case 'd': moveLeft = true; break;   // D = gauche
    }
  }

  function onKeyUp(event) {
    switch(event.key.toLowerCase()) {
      case 'z': moveForward = false; break;
      case 's': moveBackward = false; break;
      case 'q': moveRight = false; break;
      case 'd': moveLeft = false; break;
    }
  }

  function animate() {
    requestAnimationFrame(animate);

    const time = performance.now();
    const delta = (time - prevTime) / 1000;

    velocity.set(0, 0, 0);

    // Direction avant (caméra)
    const forward = new THREE.Vector3();
    camera.getWorldDirection(forward);
    forward.y = 0;
    forward.normalize();

    // Direction droite (perpendiculaire avant)
    const right = new THREE.Vector3();
    right.crossVectors(camera.up, forward).normalize();

    if (moveForward) velocity.add(forward);
    if (moveBackward) velocity.sub(forward);
    if (moveRight) velocity.add(right);
    if (moveLeft) velocity.sub(right);

    velocity.normalize();
    velocity.multiplyScalar(5 * delta);

    // Limite du déplacement (mur invisible)
    const nextPos = camera.position.clone().add(velocity);
    const limit = 9.5;

    if (
      nextPos.x > -limit &&
      nextPos.x < limit &&
      nextPos.z > -limit &&
      nextPos.z < limit
    ) {
      camera.position.copy(nextPos);
    }

    prevTime = time;

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
