<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS:GO Mobile - FPS Tactique Réaliste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0c0c0c;
            color: white;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #111;
        }

        /* Vue FPS */
        #fps-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        /* Environnement 3D */
        .wall {
            position: absolute;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border: 1px solid #4a6572;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
        }

        .floor {
            position: absolute;
            background: #2a2a2a;
            background-image: 
                linear-gradient(45deg, #333 25%, transparent 25%),
                linear-gradient(-45deg, #333 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #333 75%),
                linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
            transform-style: preserve-3d;
        }

        .ceiling {
            position: absolute;
            background: #1a1a1a;
            transform-style: preserve-3d;
        }

        .door {
            position: absolute;
            background: linear-gradient(45deg, #8b4513, #a0522d);
            border: 3px solid #654321;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }

        .crate {
            position: absolute;
            background: linear-gradient(135deg, #964B00, #8B4513);
            border: 3px solid #654321;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d;
        }

        .crate::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(0, 0, 0, 0.3);
        }

        /* Interface HUD */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
        }

        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 15px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6b6b);
            border-radius: 13px;
            transition: width 0.3s ease;
            box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .ammo-display {
            position: absolute;
            bottom: 25px;
            right: 25px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #555;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .weapon-icon {
            position: absolute;
            bottom: 100px;
            right: 25px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 2px solid #555;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Joystick dynamique */
        #dynamic-joystick {
            position: absolute;
            width: 120px;
            height: 120px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3000;
        }

        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .joystick-handle {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
        }

        /* Zone de contrôle caméra */
        #camera-control-area {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            z-index: 2500;
        }

        /* Boutons d'action */
        .action-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            z-index: 3000;
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
        }

        .action-button:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }

        #jump-btn {
            bottom: 180px;
            right: 25px;
        }

        #reload-btn {
            bottom: 25px;
            right: 120px;
        }

        /* Ennemis */
        .enemy {
            position: absolute;
            width: 50px;
            height: 100px;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            border: 3px solid #990000;
            border-radius: 8px;
            transform-style: preserve-3d;
            transition: all 0.2s ease;
            box-shadow: 0 5px 25px rgba(255, 0, 0, 0.3);
        }

        .enemy::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 15px;
            width: 25px;
            height: 25px;
            background: #222;
            border-radius: 50%;
            border: 2px solid #111;
        }

        /* Effets */
        .muzzle-flash {
            position: absolute;
            top: 50%;
            right: 150px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffff00 0%, #ff5500 50%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 1500;
            transform: translateY(-50%);
            filter: blur(2px);
        }

        .bullet-hole {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #000 0%, #333 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 900;
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Menu */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 4000;
        }

        .game-title {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 0 40px rgba(0, 150, 255, 0.9);
            background: linear-gradient(45deg, #00b4db, #0083b0, #00b4db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .game-button {
            background: linear-gradient(45deg, #00b4db, #0083b0);
            border: none;
            padding: 20px 40px;
            margin: 20px;
            border-radius: 35px;
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .game-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .controls-info {
            margin-top: 40px;
            color: #bbb;
            text-align: center;
            line-height: 1.8;
            font-size: 1.1em;
            max-width: 90%;
        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 150, 255, 0.7); }
            to { text-shadow: 0 0 50px rgba(0, 200, 255, 1); }
        }

        @keyframes shoot {
            0% { opacity: 1; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateY(-50%) scale(1.4); }
            100% { opacity: 0; transform: translateY(-50%) scale(0.7); }
        }

        @keyframes damage {
            0% { background-color: transparent; }
            50% { background-color: rgba(255, 0, 0, 0.5); }
            100% { background-color: transparent; }
        }

        .damage-effect {
            animation: damage 0.4s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-title { font-size: 2.5em; }
            .game-button { padding: 18px 35px; font-size: 1.2em; }
            .ammo-display { font-size: 20px; padding: 12px 18px; }
            .weapon-icon { width: 85px; height: 85px; font-size: 28px; }
            #dynamic-joystick { width: 100px; height: 100px; }
            .joystick-handle { width: 40px; height: 40px; }
            .action-button { width: 70px; height: 70px; font-size: 24px; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Écran de démarrage -->
        <div id="start-screen">
            <h1 class="game-title">CS:GO MOBILE</h1>
            <p style="margin-bottom: 30px; color: #ddd; text-align: center; font-size: 1.2em;">
                FPS TACTIQUE - MODE MULTIJOUEUR<br>
                <span style="font-size: 0.9em; color: #bbb;">Contrôles optimisés pour mobile</span>
            </p>
            <button class="game-button" onclick="startGame()">JOUER EN LIGNE</button>
            <button class="game-button" onclick="startPractice()">MODE ENTRAÎNEMENT</button>
            <div class="controls-info">
                🎮 <strong>Mouvements:</strong> Touchez côté gauche pour faire apparaître le joystick<br>
                🔍 <strong>Visée:</strong> Glissez côté droit pour contrôler la caméra<br>
                🔫 <strong>Tir:</strong> Tap n'importe où pour tirer<br>
                ⚡ <strong>Saut/Recharger:</strong> Boutons en bas à droite
            </div>
        </div>

        <!-- Vue FPS -->
        <div id="fps-view">
            <div class="crosshair"></div>
            <!-- Environnement généré dynamiquement -->
        </div>

        <!-- Interface HUD -->
        <div id="hud">
            <div class="health-bar">
                <div class="health-fill" style="width: 100%;"></div>
            </div>
            <div class="ammo-display">30/90</div>
            <div class="weapon-icon">🔫</div>
        </div>

        <!-- Joystick dynamique -->
        <div id="dynamic-joystick">
            <div class="joystick-base">
                <div class="joystick-handle" id="joystick-handle"></div>
            </div>
        </div>

        <!-- Zone de contrôle caméra -->
        <div id="camera-control-area"></div>

        <!-- Boutons d'action -->
        <div class="action-button" id="jump-btn">⬆️</div>
        <div class="action-button" id="reload-btn">🔃</div>

        <!-- Effets -->
        <div class="muzzle-flash" id="muzzle-flash"></div>
    </div>

    <script>
        class FPSEngine {
            constructor() {
                this.gameActive = false;
                this.player = {
                    x: 0,
                    y: 0,
                    z: 0,
                    rotationX: 0,
                    rotationY: 0,
                    health: 100,
                    ammo: 30,
                    totalAmmo: 90,
                    speed: 0.1
                };
                
                this.enemies = [];
                this.environment = [];
                this.bulletHoles = [];
                
                this.controls = {
                    moveX: 0,
                    moveY: 0,
                    lookX: 0,
                    lookY: 0,
                    joystickActive: false,
                    joystickPosition: { x: 0, y: 0 }
                };
                
                this.setupEventListeners();
                this.generateMap();
            }
            
            setupEventListeners() {
                const gameContainer = document.getElementById('game-container');
                const joystick = document.getElementById('dynamic-joystick');
                const joystickHandle = document.getElementById('joystick-handle');
                const cameraArea = document.getElementById('camera-control-area');
                
                // Contrôle mouvement (côté gauche)
                gameContainer.addEventListener('touchstart', (e) => {
                    if (!this.gameActive) return;
                    
                    const touch = e.touches[0];
                    const x = touch.clientX;
                    const y = touch.clientY;
                    
                    // Si touché dans le côté gauche (premier 40% de l'écran)
                    if (x < window.innerWidth * 0.4) {
                        this.controls.joystickActive = true;
                        this.controls.joystickPosition = { x, y };
                        
                        // Afficher le joystick à la position du touché
                        joystick.style.left = (x - 60) + 'px';
                        joystick.style.top = (y - 60) + 'px';
                        joystick.style.opacity = '1';
                        
                        e.preventDefault();
                    }
                });
                
                gameContainer.addEventListener('touchmove', (e) => {
                    if (!this.gameActive) return;
                    
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        const x = touch.clientX;
                        const y = touch.clientY;
                        
                        // Contrôle caméra (côté droit)
                        if (x > window.innerWidth * 0.6) {
                            const deltaX = touch.movementX || 0;
                            const deltaY = touch.movementY || 0;
                            
                            this.controls.lookX = deltaX * 0.5;
                            this.controls.lookY = deltaY * 0.5;
                        }
                        
                        // Contrôle mouvement (joystick)
                        if (this.controls.joystickActive) {
                            const maxDistance = 40;
                            const dx = x - this.controls.joystickPosition.x;
                            const dy = y - this.controls.joystickPosition.y;
                            const distance = Math.min(Math.sqrt(dx * dx + dy * dy), maxDistance);
                            const angle = Math.atan2(dy, dx);
                            
                            const limitedX = Math.cos(angle) * distance;
                            const limitedY = Math.sin(angle) * distance;
                            
                            joystickHandle.style.transform = `translate(${limitedX}px, ${limitedY}px)`;
                            
                            // Normaliser les valeurs entre -1 et 1
                            this.controls.moveX = limitedX / maxDistance;
                            this.controls.moveY = limitedY / maxDistance;
                        }
                    }
                    
                    e.preventDefault();
                });
                
                gameContainer.addEventListener('touchend', (e) => {
                    if (this.controls.joystickActive) {
                        this.controls.joystickActive = false;
                        this.controls.moveX = 0;
                        this.controls.moveY = 0;
                        joystick.style.opacity = '0';
                        joystickHandle.style.transform = 'translate(0, 0)';
                    }
                });
                
                // Tir sur tout l'écran
                gameContainer.addEventListener('touchstart', (e) => {
                    if (this.gameActive) {
                        this.shoot();
                        e.preventDefault();
                    }
                });
                
                // Boutons d'action
                document.getElementById('jump-btn').addEventListener('touchstart', () => {
                    // Simulation de saut
                    this.player.y = 50;
                    setTimeout(() => { this.player.y = 0; }, 300);
                });
                
                document.getElementById('reload-btn').addEventListener('touchstart', () => {
                    this.reload();
                });
            }
            
            generateMap() {
                const fpsView = document.getElementById('fps-view');
                
                // Sol principal
                this.createFloor(-1000, -1000, 2000, 2000);
                
                // Murs de la salle principale
                this.createWall(-800, 400, -800, 1600, 800, 50); // Mur nord
                this.createWall(-800, 400, 750, 1600, 800, 50);  // Mur sud
                this.createWall(-800, 400, -800, 50, 800, 1550); // Mur ouest
                this.createWall(750, 400, -800, 50, 800, 1550);  // Mur est
                
                // Plafond
                this.createCeiling(-800, 800, -800, 1600, 1600);
                
                // Obstacles et structures
                this.createCrate(-400, 50, -400, 100, 100, 100);
                this.createCrate(300, 50, 300, 120, 120, 120);
                this.createCrate(0, 25, 0, 80, 50, 80);
                
                // Portes
                this.createDoor(-200, 200, -800, 100, 400, 50);
                this.createDoor(200, 200, 750, 100, 400, 50);
                
                // Créer des ennemis
                this.spawnEnemies(6);
            }
            
            createFloor(x, z, width, depth) {
                const floor = document.createElement('div');
                floor.className = 'floor';
                floor.style.width = width + 'px';
                floor.style.height = depth + 'px';
                floor.style.transform = `translate3d(${x}px, 800px, ${z}px) rotateX(90deg)`;
                document.getElementById('fps-view').appendChild(floor);
            }
            
            createWall(x, y, z, width, height, depth) {
                const wall = document.createElement('div');
                wall.className = 'wall';
                wall.style.width = width + 'px';
                wall.style.height = height + 'px';
                wall.style.transform = `translate3d(${x}px, ${y - height/2}px, ${z}px)`;
                document.getElementById('fps-view').appendChild(wall);
            }
            
            createCeiling(x, y, z, width, depth) {
                const ceiling = document.createElement('div');
                ceiling.className = 'ceiling';
                ceiling.style.width = width + 'px';
                ceiling.style.height = depth + 'px';
                ceiling.style.transform = `translate3d(${x}px, ${y - 400}px, ${z}px) rotateX(90deg)`;
                document.getElementById('fps-view').appendChild(ceiling);
            }
            
            createDoor(x, y, z, width, height, depth) {
                const door = document.createElement('div');
                door.className = 'door';
                door.style.width = width + 'px';
                door.style.height = height + 'px';
                door.style.transform = `translate3d(${x}px, ${y - height/2}px, ${z}px)`;
                document.getElementById('fps-view').appendChild(door);
            }
            
            createCrate(x, y, z, width, height, depth) {
                const crate = document.createElement('div');
                crate.className = 'crate';
                crate.style.width = width + 'px';
                crate.style.height = height + 'px';
                crate.style.transform = `translate3d(${x}px, ${y - height/2}px, ${z}px)`;
                document.getElementById('fps-view').appendChild(crate);
            }
            
            spawnEnemies(count) {
                const positions = [
                    { x: -500, z: -500 }, { x: 500, z: -500 },
                    { x: -500, z: 500 }, { x: 500, z: 500 },
                    { x: 0, z: -600 }, { x: 0, z: 600 }
                ];
                
                for (let i = 0; i < count; i++) {
                    const pos = positions[i % positions.length];
                    const enemy = document.createElement('div');
                    enemy.className = 'enemy';
                    
                    enemy.style.transform = `translate3d(${pos.x}px, -50px, ${pos.z}px)`;
                    document.getElementById('fps-view').appendChild(enemy);
                    
                    this.enemies.push({
                        element: enemy,
                        x: pos.x,
                        y: 0,
                        z: pos.z,
                        health: 100,
                        active: true
                    });
                }
            }
            
            update() {
                if (!this.gameActive) return;
                
                // Mise à jour de la rotation de la caméra
                this.player.rotationY += this.controls.lookX;
                this.player.rotationX = Math.max(Math.min(this.player.rotationX + this.controls.lookY, 60), -60);
                
                // Mise à jour du mouvement du joueur
                const moveSpeed = this.player.speed;
                const moveX = this.controls.moveX * moveSpeed;
                const moveZ = this.controls.moveY * moveSpeed;
                
                // Conversion des mouvements en fonction de la rotation
                const rad = this.player.rotationY * Math.PI / 180;
                this.player.x += moveX * Math.cos(rad) + moveZ * Math.sin(rad);
                this.player.z += moveZ * Math.cos(rad) - moveX * Math.sin(rad);
                
                // Limites de la map
                this.player.x = Math.max(Math.min(this.player.x, 700), -700);
                this.player.z = Math.max(Math.min(this.player.z, 700), -700);
                
                // Mise à jour de la caméra
                this.updateCamera();
                
                // Mise à jour des ennemis
                this.updateEnemies();
                
                // Mise à jour des effets
                this.updateEffects();
                
                // Réinitialiser les contrôles de regard
                this.controls.lookX = 0;
                this.controls.lookY = 0;
                
                requestAnimationFrame(() => this.update());
            }
            
            updateCamera() {
                const fpsView = document.getElementById('fps-view');
                fpsView.style.transform = `
                    rotateX(${this.player.rotationX}deg)
                    rotateY(${this.player.rotationY}deg)
                    translate3d(${-this.player.x}px, ${-this.player.y}px, ${-this.player.z}px)
                `;
            }
            
            updateEnemies() {
                this.enemies.forEach(enemy => {
                    if (enemy.active) {
                        // IA simple: se déplacer vers le joueur
                        const dx = this.player.x - enemy.x;
                        const dz = this.player.z - enemy.z;
                        const distance = Math.sqrt(dx * dx + dz * dz);
                        
                        if (distance > 200) {
                            enemy.x += (dx / distance) * 2;
                            enemy.z += (dz / distance) * 2;
                        }
                        
                        enemy.element.style.transform = `translate3d(${enemy.x}px, -50px, ${enemy.z}px)`;
                    }
                });
            }
            
            updateEffects() {
                // Nettoyer les impacts de balles anciens
                this.bulletHoles = this.bulletHoles.filter(hole => {
                    hole.lifetime--;
                    if (hole.lifetime <= 0) {
                        hole.element.remove();
                        return false;
                    }
                    return true;
                });
            }
            
            shoot() {
                if (this.player.ammo <= 0) {
                    this.reload();
                    return;
                }
                
                this.player.ammo--;
                this.updateAmmoDisplay();
                
                // Effet de flash
                const muzzleFlash = document.getElementById('muzzle-flash');
                muzzleFlash.style.opacity = '1';
                muzzleFlash.style.animation = 'none';
                setTimeout(() => {
                    muzzleFlash.style.animation = 'shoot 0.1s forwards';
                }, 10);
                
                // Créer un impact de balle
                this.createBulletHole();
                
                // Vérifier les collisions avec les ennemis
                this.checkHit();
            }
            
            createBulletHole() {
                const fpsView = document.getElementById('fps-view');
                const hole = document.createElement('div');
                hole.className = 'bullet-hole';
                
                // Position aléatoire autour du centre pour simuler le recul
                const offsetX = (Math.random() - 0.5) * 80;
                const offsetY = (Math.random() - 0.5) * 80;
                
                hole.style.transform = `translate3d(${offsetX}px, ${offsetY}px, 600px)`;
                fpsView.appendChild(hole);
                
                this.bulletHoles.push({
                    element: hole,
                    lifetime: 200
                });
            }
            
            checkHit() {
                this.enemies.forEach(enemy => {
                    if (enemy.active) {
                        const dx = this.player.x - enemy.x;
                        const dz = this.player.z - enemy.z;
                        const distance = Math.sqrt(dx * dx + dz * dz);
                        
                        if (distance < 250 && Math.random() > 0.6) {
                            enemy.health -= 30;
                            if (enemy.health <= 0) {
                                enemy.active = false;
                                enemy.element.style.opacity = '0.4';
                                enemy.element.style.background = '#555';
                            }
                        }
                    }
                });
            }
            
            reload() {
                if (this.player.totalAmmo > 0) {
                    const needed = 30 - this.player.ammo;
                    const reloadAmount = Math.min(needed, this.player.totalAmmo);
                    
                    this.player.ammo += reloadAmount;
                    this.player.totalAmmo -= reloadAmount;
                    this.updateAmmoDisplay();
                }
            }
            
            updateAmmoDisplay() {
                document.querySelector('.ammo-display').textContent = 
                    `${this.player.ammo}/${this.player.totalAmmo}`;
            }
            
            start() {
                this.gameActive = true;
                document.getElementById('start-screen').style.display = 'none';
                this.update();
            }
        }

        const game = new FPSEngine();

        function startGame() {
            game.start();
            
            // Simulation de connexion multijoueur
            setTimeout(() => {
                if (game.gameActive) {
                    alert('✅ Connecté au serveur multijoueur!\n🎮 Joueurs en ligne: 12/16\n🗺️ Map: Dust II');
                }
            }, 1500);
        }

        function startPractice() {
            game.start();
            alert('🎯 Mode entraînement activé!\n💀 Affrontez 6 bots pour vous entraîner.');
        }

            console.log('Côté gauche: Joystick de mouvement dynamique');
            console.log('Côté droit: Glisser pour contrôler la caméra');
            console.log('Tap: Tirer');
        });
    </script>
