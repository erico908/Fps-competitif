<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Déplacement FPS simple sans clic</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script>
let scene, camera, renderer;
let keys = {};
let yaw = 0, pitch = 0;
let velocityY = 0;
let onGround = true;

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  let light = new THREE.DirectionalLight(0xffffff, 0.5);
  light.position.set(5,10,5);
  scene.add(light);

  // Sol
  const floorGeo = new THREE.PlaneGeometry(200,200);
  const floorMat = new THREE.MeshStandardMaterial({color: 0x555555});
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // Clavier
  document.addEventListener('keydown', e => keys[e.code] = true);
  document.addEventListener('keyup', e => keys[e.code] = false);

  // Souris : rotation caméra sans clic
  document.addEventListener('mousemove', e => {
    // déplacement relatif de la souris
    // on multiplie par 0.002 pour ralentir la vitesse de rotation
    yaw -= e.movementX * 0.002;
    pitch -= e.movementY * 0.002;
    pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
    camera.rotation.set(pitch, yaw, 0);
  });

  // Ajustement taille fenêtre
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function animate() {
  requestAnimationFrame(animate);

  let speed = 0.2;
  let forward = (keys["KeyW"] ? 1 : 0) - (keys["KeyS"] ? 1 : 0);
  let strafe = (keys["KeyD"] ? 1 : 0) - (keys["KeyA"] ? 1 : 0);

  // Calcul déplacement horizontal
  let forwardVec = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw)).multiplyScalar(forward * speed);
  let strafeVec = new THREE.Vector3(Math.sin(yaw + Math.PI/2), 0, Math.cos(yaw + Math.PI/2)).multiplyScalar(strafe * speed);
  camera.position.add(forwardVec);
  camera.position.add(strafeVec);

  // Gravité et saut
  if(onGround && keys["Space"]) {
    velocityY = 0.3;
    onGround = false;
  }
  velocityY -= 0.01;
  camera.position.y += velocityY;

  if(camera.position.y <= 2) {
    camera.position.y = 2;
    velocityY = 0;
    onGround = true;
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
