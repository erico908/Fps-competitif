<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Déplacement test simple</title>
<style>
  body { margin: 0; overflow: hidden; background: #222; color: white; }
  #keyDisplay {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    font-family: monospace;
    z-index: 100;
  }
  canvas { display: block; }
</style>
</head>
<body>

<div id="keyDisplay">Appuie sur Z/S</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
  const keyDisplay = document.getElementById('keyDisplay');

  let moveForward = false;
  let moveBackward = false;

  let camera, scene, renderer;
  let prevTime = performance.now();
  let velocity = new THREE.Vector3();

  function init() {
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    const floorGeometry = new THREE.PlaneGeometry(100, 100);
    const floorMaterial = new THREE.MeshPhongMaterial({color: 0x228B22});
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    document.addEventListener('keydown', function(event) {
      const key = event.key.toLowerCase();
      if(key === 'z') {
        moveForward = true;
        keyDisplay.textContent = "Z pressé";
      }
      if(key === 's') {
        moveBackward = true;
        keyDisplay.textContent = "S pressé";
      }
    });

    document.addEventListener('keyup', function(event) {
      const key = event.key.toLowerCase();
      if(key === 'z') {
        moveForward = false;
        keyDisplay.textContent = "Z relâché";
      }
      if(key === 's') {
        moveBackward = false;
        keyDisplay.textContent = "S relâché";
      }
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  function animate() {
    requestAnimationFrame(animate);

    const time = performance.now();
    const delta = (time - prevTime)/1000;

    velocity.z = 0;
    if(moveForward) velocity.z = -5;
    if(moveBackward) velocity.z = 5;

    camera.position.z += velocity.z * delta;

    prevTime = time;

    renderer.render(scene, camera);
  }

  init();
  animate();
</script>

</body>
</html>
