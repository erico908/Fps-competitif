<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>FPS Pointer Lock</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="instructions">
  <p>Cliquez pour commencer</p>
  <p>DÃ©placements : Z S Q D</p>
  <p>Regarder autour : souris</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script>
let camera, scene, renderer;
let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
let velocity = new THREE.Vector3();
let prevTime = performance.now();

let pitchObject, yawObject;
let mouseSensitivity = 0.002;
let controlsEnabled = false;

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

  pitchObject = new THREE.Object3D();
  pitchObject.add(camera);

  yawObject = new THREE.Object3D();
  yawObject.position.y = 2;
  yawObject.add(pitchObject);

  scene.add(yawObject);

  const floorGeometry = new THREE.PlaneGeometry(20, 20);
  const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
  const walls = [
    new THREE.Mesh(new THREE.BoxGeometry(20, 4, 0.5), wallMaterial),
    new THREE.Mesh(new THREE.BoxGeometry(20, 4, 0.5), wallMaterial),
    new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 20), wallMaterial),
    new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 20), wallMaterial)
  ];
  walls[0].position.set(0, 2, -10);
  walls[1].position.set(0, 2, 10);
  walls[2].position.set(-10, 2, 0);
  walls[3].position.set(10, 2, 0);
  walls.forEach(w => scene.add(w));

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const instructions = document.getElementById('instructions');

  instructions.addEventListener('click', function() {
    document.body.requestPointerLock =
      document.body.requestPointerLock ||
      document.body.mozRequestPointerLock ||
      document.body.webkitRequestPointerLock;
    document.body.requestPointerLock();
  });

  document.addEventListener('pointerlockchange', lockChangeAlert);
  document.addEventListener('mozpointerlockchange', lockChangeAlert);
  document.addEventListener('webkitpointerlockchange', lockChangeAlert);

  function lockChangeAlert() {
    if (
      document.pointerLockElement === document.body ||
      document.mozPointerLockElement === document.body ||
      document.webkitPointerLockElement === document.body
    ) {
      controlsEnabled = true;
      instructions.style.display = 'none';
      document.addEventListener('mousemove', onMouseMove, false);
    } else {
      controlsEnabled = false;
      instructions.style.display = '';
      document.removeEventListener('mousemove', onMouseMove, false);
    }
  }

  document.addEventListener('keydown', onKeyDown);
  document.addEventListener('keyup', onKeyUp);
  window.addEventListener('resize', onWindowResize);
}

function onWindowResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function onKeyDown(event) {
  switch(event.key.toLowerCase()) {
    case 'z': moveForward = true; break;
    case 's': moveBackward = true; break;
    case 'q': moveLeft = true; break;
    case 'd': moveRight = true; break;
  }
}

function onKeyUp(event) {
  switch(event.key.toLowerCase()) {
    case 'z': moveForward = false; break;
    case 's': moveBackward = false; break;
    case 'q': moveLeft = false; break;
    case 'd': moveRight = false; break;
  }
}

let PI_2 = Math.PI / 2;

function onMouseMove(event) {
  yawObject.rotation.y -= event.movementX * mouseSensitivity;
  pitchObject.rotation.x -= event.movementY * mouseSensitivity;
  pitchObject.rotation.x = Math.max(-PI_2, Math.min(PI_2, pitchObject.rotation.x));
}

function animate() {
  requestAnimationFrame(animate);

  if (controlsEnabled) {
    const time = performance.now();
    const delta = (time - prevTime) / 1000;
    velocity.set(0, 0, 0);

    const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(yawObject.quaternion);
    forward.y = 0;
    forward.normalize();

    const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0,1,0)).normalize();

    if (moveForward) velocity.add(forward);
    if (moveBackward) velocity.sub(forward);
    if (moveRight) velocity.add(right);
    if (moveLeft) velocity.sub(right);

    if (velocity.length() > 0) {
      velocity.normalize();
      velocity.multiplyScalar(5 * delta);
    }

    const nextPos = yawObject.position.clone().add(velocity);
    const limit = 9.5;

    if (
      nextPos.x > -limit &&
      nextPos.x < limit &&
      nextPos.z > -limit &&
      nextPos.z < limit
    ) {
      yawObject.position.copy(nextPos);
    }

    prevTime = time;
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
