<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FPS Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let move = { forward: false, backward: false, left: false, right: false };
let velocity = new THREE.Vector3();
let direction = new THREE.Vector3();
let playerHeight = 2;
let canJump = false;
let keys = {};

init();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.y = playerHeight;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumière
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    let dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // Sol
    const floorGeometry = new THREE.PlaneGeometry(200, 200);
    const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Génération de cubes aléatoires
    const boxGeo = new THREE.BoxGeometry(5, 5, 5);
    const boxMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    for (let i = 0; i < 20; i++) {
        let box = new THREE.Mesh(boxGeo, boxMat);
        box.position.set((Math.random() - 0.5) * 180, 2.5, (Math.random() - 0.5) * 180);
        scene.add(box);
    }

    // Contrôles clavier
    document.addEventListener('keydown', (e) => keys[e.code] = true);
    document.addEventListener('keyup', (e) => keys[e.code] = false);

    // Contrôle souris (rotation caméra)
    document.addEventListener('mousemove', onMouseMove);
}

let yaw = 0, pitch = 0;
function onMouseMove(e) {
    yaw -= e.movementX * 0.002;
    pitch -= e.movementY * 0.002;
    pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
    camera.rotation.set(pitch, yaw, 0);
}

function animate() {
    requestAnimationFrame(animate);

    // Déplacement
    let speed = 0.1;
    let forward = (keys["KeyW"] ? 1 : 0) - (keys["KeyS"] ? 1 : 0);
    let strafe = (keys["KeyD"] ? 1 : 0) - (keys["KeyA"] ? 1 : 0);

    let forwardVector = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw)).multiplyScalar(forward * speed);
    let strafeVector = new THREE.Vector3(Math.sin(yaw + Math.PI/2), 0, Math.cos(yaw + Math.PI/2)).multiplyScalar(strafe * speed);

    camera.position.add(forwardVector);
    camera.position.add(strafeVector);

    renderer.render(scene, camera);
}
</script>
</body>
</html>
