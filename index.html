<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS:GO Mobile - FPS Tactique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0c0c0c;
            color: white;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        /* Vue FPS */
        #fps-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 8px;
            top: 6px;
            left: 9px;
        }

        .crosshair::after {
            width: 8px;
            height: 2px;
            top: 9px;
            left: 6px;
        }

        /* Environnement 3D */
        .environment {
            position: absolute;
            transform-style: preserve-3d;
        }

        .wall {
            position: absolute;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border: 2px solid #7f8c8d;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .floor {
            position: absolute;
            background: linear-gradient(45deg, #2c2c2c, #3d3d3d);
            background-size: 20px 20px;
            background-image: 
                linear-gradient(to right, #3d3d3d 1px, transparent 1px),
                linear-gradient(to bottom, #3d3d3d 1px, transparent 1px);
        }

        .obstacle {
            position: absolute;
            background: linear-gradient(45deg, #8b4513, #a0522d);
            border: 2px solid #654321;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        /* Interface HUD */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
        }

        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6b6b);
            border-radius: 8px;
            transition: width 0.3s ease;
        }

        .ammo-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .weapon-icon {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* Contr√¥les tactiles */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
        }

        .movement-joystick {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
        }

        .joystick-handle {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 30px;
            transition: transform 0.1s ease;
        }

        #look-controls {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 150px;
            height: 150px;
        }

        /* Ennemis */
        .enemy {
            position: absolute;
            width: 40px;
            height: 80px;
            background: linear-gradient(45deg, #ff4444, #cc0000);
            border: 2px solid #990000;
            border-radius: 5px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }

        .enemy::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
        }

        /* Effets de tir */
        .muzzle-flash {
            position: absolute;
            top: 50%;
            right: 100px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffff00 0%, #ff5500 50%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 1500;
        }

        .bullet-hole {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #000 0%, #333 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 900;
        }

        /* Menu et √©crans */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .game-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.8);
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-button {
            background: linear-gradient(45deg, #00b4db, #0083b0);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            
            .game-button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            
            .health-bar {
                width: 120px;
            }
            
            .ammo-display {
                font-size: 16px;
            }
        }

        /* Animations */
        @keyframes shoot {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        @keyframes damage {
            0% { background-color: transparent; }
            50% { background-color: rgba(255, 0, 0, 0.3); }
            100% { background-color: transparent; }
        }

        .damage-effect {
            animation: damage 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- √âcran de d√©marrage -->
        <div id="start-screen">
            <h1 class="game-title">CS:GO MOBILE</h1>
            <p style="margin-bottom: 20px; color: #ccc; text-align: center;">
                FPS Tactique - Mode Multijoueur<br>
                <span style="font-size: 0.8em;">Contr√¥les tactiles optimis√©s pour mobile</span>
            </p>
            <button class="game-button" onclick="startGame()">JOUER EN LIGNE</button>
            <button class="game-button" onclick="startPractice()">MODE ENTRA√éNEMENT</button>
            <div style="margin-top: 30px; color: #888; font-size: 0.9em;">
                üî´ D√©placements: Joystick gauche<br>
                üîç Vis√©e: Joystick droit<br>
                ‚ö° Tir: Appuyer n'importe o√π
            </div>
        </div>

        <!-- Vue FPS -->
        <div id="fps-view">
            <div class="crosshair"></div>
            <!-- Environnement g√©n√©r√© dynamiquement -->
        </div>

        <!-- Interface HUD -->
        <div id="hud">
            <div class="health-bar">
                <div class="health-fill" style="width: 100%;"></div>
            </div>
            <div class="ammo-display">30/90</div>
            <div class="weapon-icon">üî´</div>
        </div>

        <!-- Contr√¥les tactiles -->
        <div id="controls">
            <div class="movement-joystick">
                <div class="joystick-handle" id="move-handle"></div>
            </div>
        </div>

        <div id="look-controls">
            <div class="movement-joystick">
                <div class="joystick-handle" id="look-handle"></div>
            </div>
        </div>

        <!-- Effets -->
        <div class="muzzle-flash" id="muzzle-flash"></div>
    </div>

    <script>
        class FPSEngine {
            constructor() {
                this.gameActive = false;
                this.player = {
                    x: 0,
                    y: 0,
                    z: 0,
                    rotation: 0,
                    health: 100,
                    ammo: 30,
                    totalAmmo: 90
                };
                
                this.enemies = [];
                this.environment = [];
                this.bulletHoles = [];
                
                this.controls = {
                    moveX: 0,
                    moveY: 0,
                    lookX: 0,
                    lookY: 0
                };
                
                this.setupEventListeners();
                this.generateMap();
            }
            
            setupEventListeners() {
                // Contr√¥les tactiles
                this.setupTouchControls('controls', 'move-handle', (x, y) => {
                    this.controls.moveX = x;
                    this.controls.moveY = y;
                });
                
                this.setupTouchControls('look-controls', 'look-handle', (x, y) => {
                    this.controls.lookX = x;
                    this.controls.lookY = y;
                });
                
                // Tir sur tout l'√©cran
                document.addEventListener('touchstart', (e) => {
                    if (this.gameActive) {
                        this.shoot();
                        e.preventDefault();
                    }
                });
                
                // Emp√™cher le zoom et le d√©filement
                document.addEventListener('touchmove', (e) => {
                    if (this.gameActive) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
            
            setupTouchControls(containerId, handleId, callback) {
                const container = document.getElementById(containerId);
                const handle = document.getElementById(handleId);
                const rect = container.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const maxDistance = 35;
                
                let touchId = null;
                
                container.addEventListener('touchstart', (e) => {
                    if (!touchId) {
                        const touch = e.touches[0];
                        touchId = touch.identifier;
                        this.updateHandlePosition(touch, handle, centerX, centerY, maxDistance, callback);
                    }
                });
                
                container.addEventListener('touchmove', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (touch.identifier === touchId) {
                            this.updateHandlePosition(touch, handle, centerX, centerY, maxDistance, callback);
                            break;
                        }
                    }
                });
                
                container.addEventListener('touchend', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (touch.identifier === touchId) {
                            touchId = null;
                            handle.style.transform = 'translate(0, 0)';
                            callback(0, 0);
                            break;
                        }
                    }
                });
            }
            
            updateHandlePosition(touch, handle, centerX, centerY, maxDistance, callback) {
                const rect = handle.parentElement.getBoundingClientRect();
                const x = touch.clientX - rect.left - centerX;
                const y = touch.clientY - rect.top - centerY;
                
                const distance = Math.min(Math.sqrt(x * x + y * y), maxDistance);
                const angle = Math.atan2(y, x);
                
                const limitedX = Math.cos(angle) * distance;
                const limitedY = Math.sin(angle) * distance;
                
                handle.style.transform = `translate(${limitedX}px, ${limitedY}px)`;
                
                // Normaliser les valeurs entre -1 et 1
                const normX = limitedX / maxDistance;
                const normY = limitedY / maxDistance;
                
                callback(normX, normY);
            }
            
            generateMap() {
                const fpsView = document.getElementById('fps-view');
                
                // Sol
                const floor = document.createElement('div');
                floor.className = 'floor';
                floor.style.width = '2000px';
                floor.style.height = '2000px';
                floor.style.transform = 'translate3d(-1000px, 800px, -1000px) rotateX(90deg)';
                fpsView.appendChild(floor);
                
                // Murs et obstacles
                this.createWall(-500, 400, -500, 1000, 800, 50);
                this.createWall(-500, 400, 450, 1000, 800, 50);
                this.createWall(-500, 400, -500, 50, 800, 1000);
                this.createWall(450, 400, -500, 50, 800, 1000);
                
                // Obstacles al√©atoires
                for (let i = 0; i < 10; i++) {
                    const x = Math.random() * 800 - 400;
                    const z = Math.random() * 800 - 400;
                    const width = 50 + Math.random() * 100;
                    const depth = 50 + Math.random() * 100;
                    const height = 100 + Math.random() * 200;
                    
                    this.createObstacle(x, height/2, z, width, height, depth);
                }
                
                // Cr√©er des ennemis
                this.spawnEnemies(5);
            }
            
            createWall(x, y, z, width, height, depth) {
                const wall = document.createElement('div');
                wall.className = 'wall';
                wall.style.width = width + 'px';
                wall.style.height = height + 'px';
                wall.style.transform = `translate3d(${x}px, ${y - height/2}px, ${z}px)`;
                document.getElementById('fps-view').appendChild(wall);
                this.environment.push({ element: wall, x, y, z, width, height, depth });
            }
            
            createObstacle(x, y, z, width, height, depth) {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.style.width = width + 'px';
                obstacle.style.height = height + 'px';
                obstacle.style.transform = `translate3d(${x}px, ${y - height/2}px, ${z}px)`;
                document.getElementById('fps-view').appendChild(obstacle);
                this.environment.push({ element: obstacle, x, y, z, width, height, depth });
            }
            
            spawnEnemies(count) {
                const fpsView = document.getElementById('fps-view');
                
                for (let i = 0; i < count; i++) {
                    const enemy = document.createElement('div');
                    enemy.className = 'enemy';
                    
                    const x = Math.random() * 600 - 300;
                    const z = Math.random() * 600 - 300;
                    
                    enemy.style.transform = `translate3d(${x}px, -40px, ${z}px)`;
                    fpsView.appendChild(enemy);
                    
                    this.enemies.push({
                        element: enemy,
                        x: x,
                        y: 0,
                        z: z,
                        health: 100,
                        active: true
                    });
                }
            }
            
            update() {
                if (!this.gameActive) return;
                
                // Mise √† jour du mouvement du joueur
                this.player.x += this.controls.moveX * 5;
                this.player.z += this.controls.moveY * 5;
                this.player.rotation += this.controls.lookX * 3;
                
                // Limites de la map
                this.player.x = Math.max(Math.min(this.player.x, 400), -400);
                this.player.z = Math.max(Math.min(this.player.z, 400), -400);
                
                // Mise √† jour de la cam√©ra
                this.updateCamera();
                
                // Mise √† jour des ennemis
                this.updateEnemies();
                
                // Mise √† jour des effets
                this.updateEffects();
                
                requestAnimationFrame(() => this.update());
            }
            
            updateCamera() {
                const fpsView = document.getElementById('fps-view');
                fpsView.style.transform = `rotateY(${this.player.rotation}deg) translate3d(${-this.player.x}px, 0, ${-this.player.z}px)`;
            }
            
            updateEnemies() {
                this.enemies.forEach(enemy => {
                    if (enemy.active) {
                        // IA simple: se d√©placer vers le joueur
                        const dx = this.player.x - enemy.x;
                        const dz = this.player.z - enemy.z;
                        const distance = Math.sqrt(dx * dx + dz * dz);
                        
                        if (distance > 100) {
                            enemy.x += (dx / distance) * 1;
                            enemy.z += (dz / distance) * 1;
                        }
                        
                        enemy.element.style.transform = `translate3d(${enemy.x}px, -40px, ${enemy.z}px)`;
                    }
                });
            }
            
            updateEffects() {
                // Nettoyer les impacts de balles anciens
                this.bulletHoles = this.bulletHoles.filter(hole => {
                    hole.lifetime--;
                    if (hole.lifetime <= 0) {
                        hole.element.remove();
                        return false;
                    }
                    return true;
                });
            }
            
            shoot() {
                if (this.player.ammo <= 0) {
                    this.reload();
                    return;
                }
                
                this.player.ammo--;
                this.updateAmmoDisplay();
                
                // Effet de flash
                const muzzleFlash = document.getElementById('muzzle-flash');
                muzzleFlash.style.opacity = '1';
                muzzleFlash.style.animation = 'none';
                setTimeout(() => {
                    muzzleFlash.style.animation = 'shoot 0.1s forwards';
                }, 10);
                
                // Cr√©er un impact de balle
                this.createBulletHole();
                
                // V√©rifier les collisions avec les ennemis
                this.checkHit();
            }
            
            createBulletHole() {
                const fpsView = document.getElementById('fps-view');
                const hole = document.createElement('div');
                hole.className = 'bullet-hole';
                
                // Position al√©atoire autour du centre pour simuler le recul
                const offsetX = (Math.random() - 0.5) * 100;
                const offsetY = (Math.random() - 0.5) * 100;
                
                hole.style.transform = `translate3d(${offsetX}px, ${offsetY}px, 500px)`;
                fpsView.appendChild(hole);
                
                this.bulletHoles.push({
                    element: hole,
                    lifetime: 300 // Frames avant disparition
                });
            }
            
            checkHit() {
                this.enemies.forEach(enemy => {
                    if (enemy.active) {
                        const dx = this.player.x - enemy.x;
                        const dz = this.player.z - enemy.z;
                        const distance = Math.sqrt(dx * dx + dz * dz);
                        
                        if (distance < 150 && Math.random() > 0.7) {
                            enemy.health -= 25;
                            if (enemy.health <= 0) {
                                enemy.active = false;
                                enemy.element.style.opacity = '0.5';
                                enemy.element.style.background = '#555';
                            }
                        }
                    }
                });
            }
            
            reload() {
                if (this.player.totalAmmo > 0) {
                    const needed = 30 - this.player.ammo;
                    const reloadAmount = Math.min(needed, this.player.totalAmmo);
                    
                    this.player.ammo += reloadAmount;
                    this.player.totalAmmo -= reloadAmount;
                    this.updateAmmoDisplay();
                }
            }
            
            updateAmmoDisplay() {
                document.querySelector('.ammo-display').textContent = 
                    `${this.player.ammo}/${this.player.totalAmmo}`;
            }
            
            takeDamage(amount) {
                this.player.health -= amount;
                const healthFill = document.querySelector('.health-fill');
                healthFill.style.width = this.player.health + '%';
                
                // Effet de dommage
                document.getElementById('game-container').classList.add('damage-effect');
                setTimeout(() => {
                    document.getElementById('game-container').classList.remove('damage-effect');
                }, 300);
                
                if (this.player.health <= 0) {
                    this.gameOver();
                }
            }
            
            gameOver() {
                this.gameActive = false;
                alert('Game Over! Vous avez √©t√© √©limin√©.');
                this.resetGame();
            }
            
            resetGame() {
                this.player.health = 100;
                this.player.ammo = 30;
                this.player.totalAmmo = 90;
                this.player.x = 0;
                this.player.z = 0;
                this.player.rotation = 0;
                
                document.querySelector('.health-fill').style.width = '100%';
                this.updateAmmoDisplay();
                
                // R√©initialiser les ennemis
                this.enemies.forEach(enemy => {
                    enemy.health = 100;
                    enemy.active = true;
                    enemy.element.style.opacity = '1';
                    enemy.element.style.background = 'linear-gradient(45deg, #ff4444, #cc0000)';
                    
                    const x = Math.random() * 600 - 300;
                    const z = Math.random() * 600 - 300;
                    enemy.x = x;
                    enemy.z = z;
                    enemy.element.style.transform = `translate3d(${x}px, -40px, ${z}px)`;
                });
            }
            
            start() {
                this.gameActive = true;
                document.getElementById('start-screen').style.display = 'none';
                this.update();
            }
        }

        const game = new FPSEngine();

        function startGame() {
            game.start();
            
            // Simulation de joueurs en ligne
            setTimeout(() => {
                if (game.gameActive) {
                    alert('Connect√© √† une partie multijoueur!\nJoueurs en ligne: 8/16\nMap: Dust II');
                }
            }, 1000);
        }

        function startPractice() {
            game.start();
            alert('Mode entra√Ænement activ√©!\nAffrontez des bots pour vous entra√Æner.');
        }

        // Instructions de d√©marrage
        window.addEventListener('load', () => {
            console.log('CS:GO Mobile FPS charg√©!');
            console.log('Utilisez les joysticks virtuels pour vous d√©placer et viser');
            console.log('Touchez l\'√©cran pour tirer');
        });
    </script>
</body>
</html>
