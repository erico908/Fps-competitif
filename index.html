<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>FPS avec souris et clavier - Caméra libre</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 10px; left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 100;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      max-width: 300px;
    }
  </style>
</head>
<body>
<div id="instructions">
  <p>Déplacements : Z S Q D</p>
  <p>Regarder autour : souris (libre)</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script>
  let camera, scene, renderer;
  let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
  let velocity = new THREE.Vector3();
  let prevTime = performance.now();

  let pitchObject, yawObject;
  let mouseSensitivity = 0.002;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    pitchObject = new THREE.Object3D();
    pitchObject.add(camera);

    yawObject = new THREE.Object3D();
    yawObject.position.y = 2;
    yawObject.add(pitchObject);

    scene.add(yawObject);

    const floorGeometry = new THREE.PlaneGeometry(20, 20);
    const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
    const wall1 = new THREE.Mesh(new THREE.BoxGeometry(20, 4, 0.5), wallMaterial);
    wall1.position.set(0, 2, -10);
    scene.add(wall1);

    const wall2 = new THREE.Mesh(new THREE.BoxGeometry(20, 4, 0.5), wallMaterial);
    wall2.position.set(0, 2, 10);
    scene.add(wall2);

    const wall3 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 20), wallMaterial);
    wall3.position.set(-10, 2, 0);
    scene.add(wall3);

    const wall4 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 20), wallMaterial);
    wall4.position.set(10, 2, 0);
    scene.add(wall4);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);
    document.addEventListener('mousemove', onMouseMove);

    window.addEventListener('resize', onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function onKeyDown(event) {
    switch(event.key.toLowerCase()) {
      case 'z': moveForward = true; break;
      case 's': moveBackward = true; break;
      case 'q': moveLeft = true; break;
      case 'd': moveRight = true; break;
    }
  }

  function onKeyUp(event) {
    switch(event.key.toLowerCase()) {
      case 'z': moveForward = false; break;
      case 's': moveBackward = false; break;
      case 'q': moveLeft = false; break;
      case 'd': moveRight = false; break;
    }
  }

  let PI_2 = Math.PI / 2;

  function onMouseMove(event) {
    yawObject.rotation.y -= event.movementX * mouseSensitivity;
    pitchObject.rotation.x -= event.movementY * mouseSensitivity;
    pitchObject.rotation.x = Math.max(-PI_2, Math.min(PI_2, pitchObject.rotation.x));
  }

  function animate() {
    requestAnimationFrame(animate);
    const time = performance.now();
    const delta = (time - prevTime) / 1000;
    velocity.set(0, 0, 0);

    const forward = new THREE.Vector3(0, 0, -1);
    forward.applyQuaternion(yawObject.quaternion);
    forward.y = 0;
    forward.normalize();

    const right = new THREE.Vector3();
    right.crossVectors(forward, new THREE.Vector3(0,1,0)).normalize();

    if (moveForward) velocity.add(forward);
    if (moveBackward) velocity.sub(forward);
    if (moveRight) velocity.add(right);
    if (moveLeft) velocity.sub(right);

    if (velocity.length() > 0) {
      velocity.normalize();
      velocity.multiplyScalar(5 * delta);
    }

    const nextPos = yawObject.position.clone().add(velocity);
    const limit = 9.5;

    if (
      nextPos.x > -limit &&
      nextPos.x < limit &&
      nextPos.z > -limit &&
      nextPos.z < limit
    ) {
      yawObject.position.copy(nextPos);
    }

    prevTime = time;
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
