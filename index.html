<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FPS Mobile am√©lior√©</title>
<style>
body { margin:0; overflow:hidden; }
canvas { display:block; }

/* Joystick gauche */
#joystickContainer{
  position:absolute;
  bottom:20px;
  left:20px;
  width:120px;
  height:120px;
  touch-action:none;
}

/* Bouton tir */
#shootBtn{
  position:absolute;
  bottom:40px;
  right:40px;
  width:80px;
  height:80px;
  border-radius:50%;
  background:red;
  opacity:0.7;
  text-align:center;
  line-height:80px;
  font-size:24px;
  color:white;
  user-select:none;
  touch-action:none;
}

/* Crosshair */
#crosshair{
  position:absolute;
  top:50%;
  left:50%;
  width:20px;
  height:20px;
  margin-left:-10px;
  margin-top:-10px;
  pointer-events:none;
  z-index:1;
}
#crosshair:before, #crosshair:after{
  content:'';
  position:absolute;
  background:white;
}
#crosshair:before{ left:9px; top:0; width:2px; height:20px; }
#crosshair:after{ top:9px; left:0; width:20px; height:2px; }
</style>
</head>
<body>

<div id="joystickContainer"></div>
<div id="shootBtn">üî•</div>
<div id="crosshair"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

<script>
// --- Scene et cam√©ra ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.6,5);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

// Sol
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(50,50),
  new THREE.MeshPhongMaterial({color:0x808080})
);
floor.rotation.x=-Math.PI/2;
scene.add(floor);

// Lumi√®re
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);

// Cibles
const targets = [];
const targetMaterial = new THREE.MeshStandardMaterial({color:0xff0000});
for(let i=0;i<10;i++){
  const t = new THREE.Mesh(new THREE.BoxGeometry(1,1,0.2), targetMaterial.clone());
  t.position.set((Math.random()-0.5)*30,1,(Math.random()-0.5)*30);
  scene.add(t);
  targets.push(t);
}

// Mains + AK
const hand = new THREE.Mesh(new THREE.BoxGeometry(0.3,0.3,0.3), new THREE.MeshStandardMaterial({color:0xffd1a4}));
hand.position.set(0,-0.4,-0.5);
camera.add(hand);

const ak = new THREE.Mesh(new THREE.BoxGeometry(0.1,0.1,0.8), new THREE.MeshStandardMaterial({color:0x222222}));
ak.position.set(0,-0.2,-0.9);
camera.add(ak);

scene.add(camera);

// Joystick
const joystick = nipplejs.create({
  zone: document.getElementById('joystickContainer'),
  mode:'static',
  position:{left:'60px',bottom:'60px'},
  color:'blue'
});
let move = {x:0,z:0};
joystick.on('move',(evt,data)=>{
  const force = data.distance/50;
  const angle = data.angle.radian;
  move.x = Math.sin(angle)*force;
  move.z = Math.cos(angle)*force;
});
joystick.on('end',()=>{move.x=0; move.z=0;});

// Cam√©ra droite
let touch=null;
window.addEventListener('touchstart', e=>{
  for(let t of e.targetTouches){
    if(t.pageX>window.innerWidth/2){ touch=t; break; }
  }
});
window.addEventListener('touchmove', e=>{
  if(!touch) return;
  for(let t of e.targetTouches){
    if(t.identifier===touch.identifier){
      const dx = t.pageX - touch.pageX;
      const dy = t.pageY - touch.pageY;
      camera.rotation.y -= dx*0.005;
      camera.rotation.x -= dy*0.005;
      camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
      touch=t;
      break;
    }
  }
});
window.addEventListener('touchend', e=>{touch=null;});

// Projectiles
const bullets = [];
function shoot(){
  const bulletGeo = new THREE.SphereGeometry(0.05,8,8);
  const bulletMat = new THREE.MeshBasicMaterial({color:0xffff00});
  const bullet = new THREE.Mesh(bulletGeo, bulletMat);
  bullet.position.copy(camera.position);
  const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
  bullet.userData.dir = dir.clone().multiplyScalar(0.5);
  bullets.push(bullet);
  scene.add(bullet);
}
document.getElementById('shootBtn').addEventListener('touchstart', shoot);

// Resize
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

// Animation
function animate(){
  requestAnimationFrame(animate);

  // D√©placement
  const forward = new THREE.Vector3();
  camera.getWorldDirection(forward);
  forward.y=0; forward.normalize();
  const right = new THREE.Vector3();
  right.crossVectors(forward,camera.up).normalize();

  camera.position.add(forward.clone().multiplyScalar(move.z*0.15));
  camera.position.add(right.clone().multiplyScalar(move.x*0.15));

  // Projectiles
  for(let i=bullets.length-1;i>=0;i--){
    const b = bullets[i];
    b.position.add(b.userData.dir);
    const intersects = targets.filter(t=>b.position.distanceTo(t.position)<0.6);
    if(intersects.length>0){
      intersects[0].material.color.set(0x00ff00);
      scene.remove(b);
      bullets.splice(i,1);
    } else if(b.position.length()>100){ // trop loin
      scene.remove(b);
      bullets.splice(i,1);
    }
  }

  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
